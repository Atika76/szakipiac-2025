document.addEventListener("DOMContentLoaded",()=>{if(document.getElementById("reklam-slider")){renderAdSlide(adIndex);const prev=document.getElementById("slider-prev"),next=document.getElementById("slider-next");if(prev)prev.addEventListener("click",adPrev);if(next)next.addEventListener("click",adNext);resetAdTimer()}});window.showAdSlide=showAdSlide;

async function showHomePage(){const container=document.getElementById("home-page");container.innerHTML=`<div class="text-center mb-8"><h1 class="text-4xl font-bold">Welcome to <span class="text-green-600">SzakiPiac-2025.hu</span>!</h1><p class="mt-3 text-lg text-gray-500">Find trusted professionals, or post an ad to get new clients!</p></div><div class="mb-12"><a href="#post" class="nav-link block group"><img src="https://raw.githubusercontent.com/Atika76/szakipiac-2025/main/szakipiac-reklam.png" alt="Advertise with us!" class="w-full rounded-lg shadow-lg transform group-hover:scale-105 transition-transform duration-300"></a></div><div class="bg-white p-6 rounded-lg shadow-sm mb-8"><h2 class="text-2xl font-bold text-center mb-4">Browse the listings</h2><div class="grid md:grid-cols-3 gap-4"><input type="text" id="search-input" placeholder="Search by trade or name..." class="md:col-span-2 w-full border-gray-300 rounded-md"><select id="category-select" class="w-full border-gray-300 rounded-md"><option value="">All Categories</option><option>Construction</option><option>Electrical</option><option>Plumbing/HVAC</option><option>Painting</option><option>Interior Design</option><option>IT Services</option><option>Gardening, Maintenance</option><option>Other</option></select></div></div><div id="hirdetesek-lista" class="space-y-6"><div class="flex justify-center py-10"><div class="loader"></div></div></div>`;container.querySelector("#search-input").addEventListener("input",applyFilter);container.querySelector("#category-select").addEventListener("change",applyFilter);await loadAds()}

async function showContactPage(){const container=document.getElementById("contact-page");container.innerHTML=`<div class="bg-white p-8 rounded-lg shadow-sm"><h1 class="text-3xl font-bold mb-6">Contact</h1><div class="grid md:grid-cols-2 gap-12"><div><h3 class="text-xl font-semibold">Our Contact Info:</h3><p class="mt-4"><b>E-mail:</b> <a href="mailto:szakipiac2025@gmail.com" class="text-green-600">szakipiac2025@gmail.com</a></p></div><div><h3 class="text-xl font-semibold mb-4">Send us a message!</h3><form id="contact-form" class="space-y-4"><div><label for="contact-name">Name:</label><input type="text" id="contact-name" required class="mt-1 block w-full border-gray-300 rounded-md"></div><div><label for="contact-email">E-mail:</label><input type="email" id="contact-email" required class="mt-1 block w-full border-gray-300 rounded-md"></div><div><label for="contact-message">Message:</label><textarea id="contact-message" rows="4" required class="mt-1 block w-full border-gray-300 rounded-md"></textarea></div><button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md">Send Message</button></form></div></div></div>`;container.querySelector("#contact-form").addEventListener("submit",e=>{e.preventDefault();showToast("Thank you for your message! (This is a demo.)","info");e.target.reset()})}
async function showAuthPage(){const container=document.getElementById("auth-page");const{data:{session}}=await supaClient.auth.getSession();if(session){container.innerHTML=`<div class="bg-white p-8 rounded-lg shadow-sm text-center"><h1 class="text-2xl font-bold mb-4">You are already logged in.</h1><p class="text-gray-600">${session.user.email}</p></div>`;return}container.innerHTML=`<div class="bg-white p-8 rounded-lg shadow-sm max-w-md mx-auto"><h2 id="auth-title" class="text-2xl font-bold text-center mb-6">Sign In</h2><form id="auth-form" class="space-y-6"><div><label for="email" class="block text-sm">Email address</label><input id="email" type="email" autocomplete="email" required class="mt-1 w-full border-gray-300 rounded-md"></div><div><label for="password" class="block text-sm">Password</label><input id="password" type="password" required class="mt-1 w-full border-gray-300 rounded-md"></div><div><button id="auth-submit-btn" type="submit" class="w-full text-white bg-green-600 hover:bg-green-700 py-2 rounded-md">Sign In</button></div></form><div class="mt-6 text-center"><a href="#" id="switch-auth-mode" class="text-sm text-green-600 hover:text-green-500">Don't have an account? Sign up!</a></div></div>`;let isLoginMode=!0;const authForm=container.querySelector("#auth-form");authForm.addEventListener("submit",async e=>{e.preventDefault();const email=authForm.email.value,password=authForm.password.value;try{const{error}=isLoginMode?await supaClient.auth.signInWithPassword({email,password}):await supaClient.auth.signUp({email,password});if(error)throw error;showToast(isLoginMode?"Signed in successfully!":"Signed up successfully! Please confirm your email.","success");window.location.hash="#home"}catch(error){showToast("Error: "+error.message,"error")}});container.querySelector("#switch-auth-mode").addEventListener("click",e=>{e.preventDefault();isLoginMode=!isLoginMode;container.querySelector("#auth-title").textContent=isLoginMode?"Sign In":"Sign Up";container.querySelector("#auth-submit-btn").textContent=isLoginMode?"Sign In":"Sign Up";e.target.textContent=isLoginMode?"Don't have an account? Sign up!":"Already have an account? Sign in!"})}
async function loadAds(){const adList=document.getElementById("hirdetesek-lista");try{const{data,error}=await supaClient.from("hirdetesek").select("*").gte("lejárati_datum",(new Date).toISOString());if(error)throw error;const packageValues={extra:3,premium:2,alap:1};data.sort((a,b)=>{const valueA=packageValues[a.csomag]||0,valueB=packageValues[b.csomag]||0;if(valueA!==valueB)return valueB-valueA;return new Date(b.created_at)-new Date(a.created_at)});adsCache=data;renderAds(adsCache)}catch(error){if(adList)adList.innerHTML=`<p class="text-center text-red-600">Error loading ads.</p>`}}

class="px-3 py-1.5 text-sm text-white bg-green-600 rounded-md">Contact (Email)</a>${h.telefonszam?`<a href="tel:${h.telefonszam}" class="px-3 py-1.5 text-sm text-gray-700 bg-gray-200 rounded-md">Contact (Phone)</a>`:""}${h.weboldal?`<a href="${h.weboldal}" target="_blank" rel="noopener nofollow" class="px-3 py-1.5 text-sm text-white bg-blue-600 rounded-md hover:bg-blue-700">Website</a>`:""}</div>${deleteButtonHTML}</div></div>`}).join("")}
function applyFilter(){const searchText=document.getElementById("search-input").value.toLowerCase(),category=document.getElementById("category-select").value,filtered=adsCache.filter(h=>{const matchesText=`${h.cim} ${h.leiras}`.toLowerCase().includes(searchText),matchesCategory=!category||h.kategoria===category;return matchesText&&matchesCategory});renderAds(filtered)}

    container.innerHTML = `<div class="bg-white p-8 rounded-lg shadow-sm">${loginWarningHTML}<h1 class="text-3xl font-bold mb-2">Post an Ad</h1><p class="text-gray-600 mb-8">Fill out the form, or use the AI helper!</p><div class="bg-indigo-50 border border-indigo-200 p-6 rounded-lg mb-8"><h2 class="text-xl font-semibold text-indigo-800 mb-3">✨ AI Ad Helper</h2><div class="flex flex-col sm:flex-row gap-2"><input type="text" id="gemini-keywords" placeholder="Keywords, e.g. 'painting, Budapest'" class="flex-grow w-full px-4 py-2 border-indigo-300 rounded-md"><button id="generate-ad-btn" class="inline-flex items-center justify-center px-4 py-2 text-sm text-white bg-indigo-600 hover:bg-indigo-700 rounded-md">Generate Text</button></div></div><form id="postForm" class="space-y-6"><div><label class="block text-sm">Title</label><input type="text" id="cim" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm"></div><div><label class="block text-sm">Description</label><textarea id="leiras" rows="6" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm"></textarea></div><div class="grid md:grid-cols-2 gap-6"><div><label class="block text-sm">Category</label><select id="kategoria" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm"><option value="">Choose...</option><option>Construction</option><option>Electrical</option><option>Plumbing/HVAC</option><option>Painting</option><option>Interior Design</option><option>IT Services</option><option>Gardening, Maintenance</option><option>Other</option></select></div><div><label class="block text-sm">Phone (optional)</label><input type="tel" id="telefonszam" placeholder="+36..." class="mt-1 w-full border-gray-300 rounded-md shadow-sm"></div><div><label class="block text-sm">Website (optional)</label><input type="url" id="weboldal" placeholder="https://..." class="mt-1 w-full border-gray-300 rounded-md shadow-sm"></div><div id="video-url-wrapper" class="hidden"><label class="block text-sm">YouTube Video Link (optional)</label><input type="url" id="video_url" placeholder="https://www.youtube.com/watch?v=..." class="mt-1 w-full border-gray-300 rounded-md shadow-sm"></div></div><div><label class="block text-sm">Price (HUF, optional)</label><input type="number" id="ar" min="0" placeholder="Negotiable" class="mt-1 w-full border-gray-300 rounded-md shadow-sm"></div><div><label class="block text-sm">Package</label><select id="csomag" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm"><option value="">Choose...</option><option value="alap_0_2">Basic (free, 2 images)</option><option value="premium_990_4">Premium (990 HUF, 4 images)</option><option value="extra_1990_8">Extra (1990 HUF, 8 images)</option></select></div><div id="csomag-leiras" class="mt-4 p-4 bg-gray-50 rounded-lg border text-sm"></div><div><label class="block text-sm">Images (<span id="max-kepek-szama">2</span>)</label><div class="mt-1"><label for="kep-input" class="cursor-pointer text-green-600 hover:underline">Choose files...<input id="kep-input" type="file" class="sr-only" multiple accept="image/*"></label></div><div id="kep-elonezetek" class="mt-4 grid grid-cols-3 sm:grid-cols-5 gap-4"></div></div><div id="payment-section" class="border-t pt-6"><div id="free-submit-section"><button type="button" id="free-submit-btn" class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700">Submit Ad</button></div><div id="paypal-button-container" class="hidden"></div></div></form></div>`;
    setupPostListeners();
}

function setupPostListeners(){const container=document.getElementById("post-page");container.querySelector("#generate-ad-btn").addEventListener("click",generateAdContent);const packageSelect=container.querySelector("#csomag"),imageInput=container.querySelector("#kep-input"),freeSubmitBtn=container.querySelector("#free-submit-btn");packageSelect.addEventListener("change",handlePackageChange);imageInput.addEventListener("change",handleImageSelection);if(freeSubmitBtn)freeSubmitBtn.addEventListener("click",e=>{e.preventDefault();processAdSubmission()});handlePackageChange()}
async function handlePackageChange(){const packageSelect=document.getElementById("csomag");if(!packageSelect)return;const[packageName,price,maxImages]=packageSelect.value.split("_");document.getElementById("max-kepek-szama").textContent=maxImages;if(selectedImages.length>maxImages){selectedImages=selectedImages.slice(0,maxImages);renderImagePreviews();showToast(`Image count reduced to ${maxImages} to match package.`,"info")}const videoUrlWrapper=document.getElementById("video-url-wrapper"),videoUrlInput=document.getElementById("video_url"),packageDescription=document.getElementById("csomag-leiras"),features={alap:["2 image uploads","Active for 7 days"],premium:["4 image uploads","Active for 14 days","✅ YouTube video embedding"],extra:["8 image uploads","Active for 30 days","✅ YouTube video embedding","⭐ Highlighted listing"]},selectedFeatures=features[packageName]||[];packageDescription.innerHTML=`<h4 class="font-semibold text-gray-700 mb-2">Selected package includes:</h4><ul class="list-disc list-inside text-gray-600 space-y-1">${selectedFeatures.map(f=>`<li>${f}</li>`).join("")}</ul>`;if(packageName==="premium"||packageName==="extra")videoUrlWrapper.classList.remove("hidden");else{videoUrlWrapper.classList.add("hidden");if(videoUrlInput)videoUrlInput.value=""}const{data:{session}}=await supaClient.auth.getSession(),isAdmin=session&&session.user.email===ADMIN_EMAIL,freeSubmitSection=document.getElementById("free-submit-section"),paypalContainer=document.getElementById("paypal-button-container");if(isAdmin||price==0){freeSubmitSection.style.display="block";paypalContainer.style.display="none";paypalContainer.innerHTML=""}else{freeSubmitSection.style.display="none";paypalContainer.style.display="block";paypalContainer.innerHTML="";renderPayPalButton(price,packageName)}}

async function handleImageSelection(event) {
    const files = Array.from(event.target.files);
    const maxImages = parseInt(document.getElementById('max-kepek-szama').textContent);
    if (selectedImages.length + files.length > maxImages) {
        showToast(`You can upload a maximum of ${maxImages} images.`, 'error');
        event.target.value = '';
        return;
    }
    showToast(`Optimizing images... Please wait.`, 'info');
    const options = {
        maxSizeMB: 1,
        maxWidthOrHeight: 1280,
        useWebWorker: true
    };
    try {
        const compressedFiles = [];
        for (const file of files) {
            const compressedFile = await imageCompression(file, options);
            compressedFiles.push(compressedFile);
        }
        selectedImages.push(...compressedFiles);
        event.target.value = '';
        renderImagePreviews();
    } catch (error) {
        showToast('Error optimizing images.', 'error');
        console.error(error);
    }
}

function renderImagePreviews(){const previewContainer=document.getElementById("kep-elonezetek");if(!previewContainer)return;previewContainer.innerHTML="";selectedImages.forEach((file,index)=>{const reader=new FileReader;reader.onload=e=>{const previewWrapper=document.createElement("div");previewWrapper.className="relative group aspect-w-1 aspect-h-1";const img=document.createElement("img");img.src=e.target.result;img.className="w-full h-full object-cover rounded-md border-2 border-gray-200";const deleteButton=document.createElement("button");deleteButton.type="button";deleteButton.innerHTML="&times;";deleteButton.className="absolute -top-2 -right-2 bg-red-600 text-white rounded-full h-6 w-6 flex items-center justify-center text-lg font-bold opacity-0 group-hover:opacity-100 transition-opacity focus:outline-none";deleteButton.onclick=()=>deleteImage(index);previewWrapper.appendChild(img);previewWrapper.appendChild(deleteButton);previewContainer.appendChild(previewWrapper)};reader.readAsDataURL(file)})}
function deleteImage(index){selectedImages.splice(index,1);renderImagePreviews()}

async function processAdSubmission() {
    const { data: { session } } = await supaClient.auth.getSession();
    if (!session) {
        showToast("You must be logged in to post an ad!", 'error');
        return;
    }
    const adData = getAdData();
    if (!adData) return;
    showToast('Upload in progress...', 'info');
    try {
        const imageUrls = await uploadImages(selectedImages);
        await saveAdToDatabase(adData, imageUrls);
    } catch (error) {
        showToast(`An error occurred: ${error.message}`, 'error');
    }
}

function getAdData(){const title=document.getElementById("cim").value,description=document.getElementById("leiras").value;if(!title||!description){showToast("Title and Description fields are required!","error");return null}return{cim:title,leiras:description,kategoria:document.getElementById("kategoria").value,ar:document.getElementById("ar").value||null,telefonszam:document.getElementById("telefonszam").value||null,weboldal:document.getElementById("weboldal").value||null,video_url:document.getElementById("video_url").value||null}}
async function uploadImages(files){const{data:{session}}=await supaClient.auth.getSession();if(!session||files.length===0)return[];const uploadPromises=files.map(file=>{const fileName=`${session.user.id}/${Date.now()}_${file.name}`;return supaClient.storage.from("hirdetes-kepek").upload(fileName,file)}),results=await Promise.all(uploadPromises),urls=[];for(const result of results){if(result.error){console.error("Error uploading image:",result.error.message);throw new Error("Error uploading image.")}const{data}=supaClient.storage.from("hirdetes-kepek").getPublicUrl(result.data.path);urls.push(data.publicUrl)}return urls}
async function saveAdToDatabase(adData,imageUrls=[]){const{data:{session}}=await supaClient.auth.getSession();if(!session){showToast("Error: Not logged in!","error");return}const packageName=document.getElementById("csomag").value.split("_")[0];let days={alap:7,premium:14,extra:30}[packageName]||7;const expiryDate=new Date;expiryDate.setDate(expiryDate.getDate()+days);const{error}=await supaClient.from("hirdetesek").insert({...adData,user_id:session.user.id,email:session.user.email,csomag:packageName,kep_url_tomb:imageUrls,lejárati_datum:expiryDate.toISOString()});if(error){showToast(`Error saving: ${error.message}`,"error");console.error("Supabase insert error:",error)}else{showToast("Ad posted successfully!","success");window.location.hash="#home"}}
function renderPayPalButton(price,packageName){paypal.Buttons({createOrder:(data,actions)=>{if(!getAdData())return Promise.reject(new Error("Invalid form data."));return actions.order.create({purchase_units:[{description:`SzakiPiac package: ${packageName}`,amount:{currency_code:"HUF",value:price}}]})},onApprove:(data,actions)=>actions.order.capture().then(async()=>{await processAdSubmission()}),onError:err=>showToast("Error during PayPal payment.","error")}).render("#paypal-button-container")}

async function generateAdContent() {
    const keywordsInput = document.getElementById("gemini-keywords");
    const keywords = keywordsInput.value;
    const generateBtn = document.getElementById("generate-ad-btn");
    const originalBtnContent = generateBtn.innerHTML;
    if (!keywords.trim()) {
        showToast("Please enter keywords!", "error");
        return;
    }
    generateBtn.disabled = true;
    generateBtn.innerHTML = `<div class="gemini-loader"></div><span class="ml-2">Generating...</span>`;
    try {
        const { data, error } = await supaClient.functions.invoke('generate-ad', {
            body: { query: keywords }
        });
        if (error) throw error;
        if (data.error) throw new Error(data.error);
        if (data.title && data.description) {
            document.getElementById("cim").value = data.title;
            document.getElementById("leiras").value = data.description;
            showToast("AI ad generated successfully!", "success");
        } else {
            throw new Error("Invalid format received from AI.");
        }
    } catch (error) {
        console.error("Error calling Supabase function:", error);
        showToast(`Error during generation. Please try again!`, "error");
    } finally {
        generateBtn.disabled = false;
        generateBtn.innerHTML = originalBtnContent;
    }
}

async function handleAuthUI(){const{data:{session}}=await supaClient.auth.getSession(),navAuth=document.getElementById("nav-auth-section"),mobileNavAuth=document.getElementById("mobile-nav-auth-section");let authHTML="";if(session){const isAdmin=session.user.email===ADMIN_EMAIL;authHTML=`<div class="flex items-center gap-4"><span class="text-sm hidden lg:inline">${session.user.email}</span>${isAdmin?`<a href="#admin" class="text-sm font-medium text-yellow-600">Admin</a>`:""}<button id="logoutBtn" class="text-sm font-medium">Sign Out</button></div>`}else authHTML=`<a href="#auth" class="text-base font-medium text-gray-500 hover:text-gray-900">Sign In</a>`;navAuth.innerHTML=authHTML;mobileNavAuth.innerHTML=authHTML.replace("hidden lg:inline","");if(session)document.querySelectorAll("#logoutBtn").forEach(btn=>btn.addEventListener("click",async()=>{await supaClient.auth.signOut();showToast("Signed out successfully!");window.location.hash="#home"}))}
function showToast(message,type="success"){const toast=document.getElementById("toast-notification");toast.textContent=message;toast.className=`fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transform transition-transform duration-300 z-[110] ${type==="error"?"bg-red-500":"bg-green-500"}`;toast.classList.remove("translate-x-[120%]");setTimeout(()=>{toast.classList.add("translate-x-[120%]")},4e3)}
window.openLightbox=imageUrl=>{const lightbox=document.getElementById("lightbox");document.getElementById("lightbox-img").src=imageUrl;lightbox.classList.remove("hidden");setTimeout(()=>lightbox.classList.remove("opacity-0"),10)};async function handleDeleteAd(adId){if(!confirm("Are you sure you want to delete this ad? This action cannot be undone."))return;try{const{data:ad,error:selectError}=await supaClient.from("hirdetesek").select("kep_url_tomb,weboldal").eq("id",adId).single();if(selectError)throw selectError;if(ad.kep_url_tomb&&ad.kep_url_tomb.length>0){const filePaths=ad.kep_url_tomb.map(url=>(new URL(url)).pathname.split("/hirdetes-kepek/")[1]),{error:storageError}=await supaClient.storage.from("hirdetes-kepek").remove(filePaths);if(storageError)console.error("Error deleting images, but proceeding with ad deletion:",storageError)}const{error:deleteError}=await supaClient.from("hirdetesek").delete().eq("id",adId);if(deleteError)throw deleteError;showToast("Ad deleted successfully.","success");loadAds()}catch(error){showToast(`Error deleting: ${error.message}`,"error");console.error("Delete ad error:",error)}}
async function showAdminPage(){const container=document.getElementById("admin-page");container.innerHTML=`<div class="flex justify-center py-10"><div class="loader"></div></div>`;const{data:{session}}=await supaClient.auth.getSession();if(!session||session.user.email!==ADMIN_EMAIL){container.innerHTML=`<p class="text-red-500 text-center">You do not have permission to view this page.</p>`;return}try{const{data:ads,error}=await supaClient.from("hirdetesek").select("*").order("created_at",{ascending:!1});if(error)throw error;container.innerHTML=`<h2 class="text-2xl font-bold mb-4">Admin - Manage Ads</h2><div class="bg-white rounded-lg shadow-sm overflow-x-auto"><table class="w-full text-sm text-left"><thead class="bg-gray-50"><tr><th class="p-4">Title</th><th class="p-4">User</th><th class="p-4">Expires</th><th class="p-4">Actions</th></tr></thead><tbody>${ads.map(h=>`<tr class="border-b"><td class="p-4">${h.cim}</td><td class="p-4">${h.email}</td><td class="p-4 whitespace-nowrap">${h.lejárati_datum?(new Date(h.lejárati_datum)).toLocaleDateString("en-GB"):"N/A"}</td><td class="p-4 space-x-2"><button onclick="handleDeleteAd('${h.id}')" class="text-red-600 hover:underline">Delete</button></td></tr>`).join("")}</tbody></table></div>`}catch(err){container.innerHTML=`<p class="text-red-500 text-center">Error loading ads: ${err.message}</p>`}}
document.addEventListener("DOMContentLoaded",()=>{const lightbox=document.getElementById("lightbox");document.getElementById("lightbox-close").addEventListener("click",()=>{lightbox.classList.add("opacity-0");setTimeout(()=>lightbox.classList.add("hidden"),300)});handleAuthUI();handleRouteChange();window.addEventListener("hashchange",handleRouteChange);document.querySelectorAll(".nav-link, .nav-link-logo").forEach(link=>{link.addEventListener("click",e=>{e.preventDefault();window.location.hash=(new URL(link.href)).hash})});document.getElementById("mobile-menu-button").addEventListener("click",()=>{document.getElementById("mobile-menu")?.classList.toggle("hidden")});supaClient.auth.onAuthStateChange((event,session)=>{handleAuthUI();if(event === 'SIGNED_IN' || event === 'SIGNED_OUT') handleRouteChange();})});

window.handleDeleteAd = handleDeleteAd;
