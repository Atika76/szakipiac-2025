<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin felület – SzakiPiac</title>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="green-header">
    <img src="logo.png" class="logo" alt="SzakiPiac logó">
    <nav>
      <a href="index.html">Főoldal</a>
      <a href="rolunk.html">Rólunk</a>
      <a href="kapcsolat.html">Kapcsolat</a>
      <a href="feltoltes.html">Hirdetés feltöltés</a>
      <a href="auth.html">Bejelentkezés</a>
    </nav>
  </header>

  <div class="container">
    <div class="content-box">
      <div id="admin-panel">
        <h1>Admin felület</h1>
        <p>Üdvözlünk az adminisztrációs felületen. Itt tudod kezelni a hirdetéseket.</p>
        </div>
      <div id="access-denied" style="display: none; color: red; text-align: center;">
        <h1>Hozzáférés megtagadva!</h1>
        <p>Ehhez az oldalhoz nincs jogosultságod. Kérlek, jelentkezz be az admin fiókoddal.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="header.js"></script>
  <script>
    // Admin oldal specifikus logika
    document.addEventListener('DOMContentLoaded', () => {
        const adminEmail = "atika.76@windowslive.com";
        const loggedInUserEmail = localStorage.getItem("loggedInUser");

        if (loggedInUserEmail === adminEmail) {
            // Ha az admin van bejelentkezve, mutatjuk a panelt
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('access-denied').style.display = 'none';
        } else {
            // Ha más van bejelentkezve, vagy senki, letiltjuk a hozzáférést
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('access-denied').style.display = 'block';
        }
    });
  </script>
</body>
</html>
