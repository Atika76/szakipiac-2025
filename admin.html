<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin – SzakiPiac</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="SzakiPiac logó" class="logo">
    <h1>SzakiPiac Admin</h1>
    <nav>
      <a href="index.html">Főoldal</a>
      <a href="feltoltes.html">Hirdetés feltöltés</a>
      <a href="kapcsolat.html">Kapcsolat</a>
      <a href="rolunk.html">Rólunk</a>
      <a href="admin.html" class="active">Admin</a>
    </nav>
  </header>
  <main>
    <h2>Hirdetés adminisztráció</h2>
    <div class="kereso-resz">
      <input type="text" id="admin-kereso" placeholder="Keresés (cím, kategória, e-mail, státusz)">
      <select id="admin-kategoria">
        <option value="">Összes kategória</option>
        <option value="Építőipar">Építőipar</option>
        <option value="Lakásfelújítás">Lakásfelújítás</option>
        <option value="Szolgáltatás">Szolgáltatás</option>
        <option value="Anyag">Anyag</option>
      </select>
      <select id="admin-statusz">
        <option value="">Összes státusz</option>
        <option value="függőben">Függőben</option>
        <option value="jóváhagyott">Jóváhagyott</option>
        <option value="elutasítva">Elutasítva</option>
      </select>
      <button id="adminKeresGomb">Keresés</button>
    </div>
    <section id="admin-hirdetesek-lista" class="hirdetesek-lista">
      <!-- Dinamikusan töltve -->
    </section>
    <div id="admin-uzenet"></div>
  </main>
  <footer>
    <p>© 2025 SzakiPiac.hu – Minden jog fenntartva.</p>
  </footer>
  <script src="admin.js"></script>
</body>
</html>
