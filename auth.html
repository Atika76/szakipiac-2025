<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Bejelentkezés / Regisztráció</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="green-header">
    <img src="logo.png" class="logo" alt="SzakiPiac logó">
    <nav>
      <a href="index.html">Főoldal</a>
      <a href="rolunk.html">Rólunk</a>
      <a href="kapcsolat.html">Kapcsolat</a>
      <a href="feltoltes.html">Hirdetés feltöltés</a>
      <a href="auth.html" style="font-weight:bold;">Bejelentkezés</a>
    </nav>
  </header>
  <div class="container">
    <div class="content-box" style="max-width:400px;">
      <h1 id="auth-title">Bejelentkezés</h1>
      <form id="auth-form">
        <label>Email:</label>
        <input type="email" id="email-input" required>
        <label id="pwlabel">Jelszó:</label>
        <input type="password" id="password-input" required>
        <button type="submit" id="auth-btn">Bejelentkezés</button>
      </form>
      <div style="margin-top: 15px;">
        <a href="#" id="switch-link">Nincs fiókod? Regisztrálj!</a>
      </div>
      <div id="auth-message" style="margin-top:16px; font-weight: bold;"></div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="header.js"></script>
  <script src="auth.js"></script>
</body>
</html>
