<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Bejelentkezés</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="green-header">
    <img src="logo.png" class="logo" alt="SzakiPiac logó">
    <nav>
      <a href="index.html">Főoldal</a>
      <a href="rolunk.html">Rólunk</a>
      <a href="kapcsolat.html">Kapcsolat</a>
      <a href="feltoltes.html">Hirdetés feltöltés</a>
      <a href="regisztracio.html">Regisztráció</a>
    </nav>
  </header>
  <div class="container">
    <div class="content-box">
      <h1>Bejelentkezés</h1>
      <form id="loginForm">
        <label>Email:</label>
        <input type="email" id="loginEmail" required>
        <label>Jelszó:</label>
        <input type="password" id="loginPassword" required>
        <button type="submit">Bejelentkezés</button>
      </form>
      <div id="loginUzenet"></div>
      <a href="regisztracio.html">Nincs fiókod? Regisztrálj!</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const loginUzenet = document.getElementById('loginUzenet');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginUzenet.textContent = "Bejelentkezés...";
      const { error, data } = await supabase.auth.signInWithPassword({
        email: document.getElementById('loginEmail').value,
        password: document.getElementById('loginPassword').value
      });
      if (error) {
        loginUzenet.textContent = "Hiba: " + error.message;
        loginUzenet.style.color = "red";
      } else {
        // Localstorage-ban mentjük az emailt
        localStorage.setItem("loggedInUser", document.getElementById('loginEmail').value);
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
