<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hirdetés feltöltése – SzakiPiac</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="SzakiPiac logó" class="logo">
    <h1>SzakiPiac</h1>
    <nav>
      <a href="index.html">Főoldal</a>
      <a href="feltoltes.html" class="active">Hirdetés feltöltés</a>
      <a href="kapcsolat.html">Kapcsolat</a>
      <a href="rolunk.html">Rólunk</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <main>
    <h2>Új hirdetés feltöltése</h2>
    <form id="hirdetesForm" autocomplete="off">
      <label>
        Cím:
        <input type="text" name="cim" id="cim" required maxlength="60" placeholder="Pl. Gipszkarton szerelés">
      </label>
      <label>
        Kategória:
        <select name="kategoria" id="kategoria" required>
          <option value="">Válassz kategóriát</option>
          <option value="Építőipar">Építőipar</option>
          <option value="Lakásfelújítás">Lakásfelújítás</option>
          <option value="Szolgáltatás">Szolgáltatás</option>
          <option value="Anyag">Anyag</option>
        </select>
      </label>
      <label>
        Leírás:
        <textarea name="leiras" id="leiras" maxlength="600" rows="4" placeholder="Add meg a részleteket..."></textarea>
      </label>
      <label>
        Ár (Ft):
        <input type="number" name="ar" id="ar" min="0" max="100000000" placeholder="(Nem kötelező)">
      </label>
      <label>
        Kép feltöltése:
        <input type="file" id="kep" accept="image/*">
      </label>
      <div id="kepElonezet"></div>
      <button type="submit">Hirdetés beküldése</button>
      <div id="uzenet"></div>
    </form>
  </main>
  <footer>
    <p>© 2025 SzakiPiac.hu – Minden jog fenntartva.</p>
  </footer>
  <script src="feltoltes.js"></script>
</body>
</html>
