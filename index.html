        async function callGeminiAPI(prompt) {
            const apiKey = "AIzaSyCeFYjUWF1F-jvmeJmZ5V_PYaFVhbMMpNU"; 
            if (!apiKey) {
                showToast("Nincs beállítva a Gemini API kulcs!", 'error');
                return Promise.reject("API kulcs hiányzik");
            }
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: { "cim": { "type": "STRING" }, "leiras": { "type": "STRING" } },
                        required: ["cim", "leiras"]
                    }
                }
            };
            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API hiba: ${response.status}`);
                const result = await response.json();
                if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                    return JSON.parse(result.candidates[0].content.parts[0].text);
                } else {
                    throw new Error("Váratlan API válasz formátum.");
                }
            } catch (error) {
                console.error("Hiba a Gemini API hívás során:", error);
                throw error;
            }
        }
