        body { background: #fdfdea; margin: 0; font-family: 'Segoe UI', Arial, sans-serif; color: #333; }
        .green-header { background: linear-gradient(90deg, #41e36c 65%, #3ccc64 100%); color: #fff; display: flex; align-items: center; padding: 0; height: 68px; box-shadow: 0 1px 8px #0000001a; }

        .green-header nav { flex: 1; display: flex; align-items: center; gap: 18px; }
        .green-header nav a { color: #fff; text-decoration: none; font-size: 1.13em; font-weight: 500; cursor: pointer; padding: 10px; }
        .green-header nav a:hover { color: #ffeb00; }
        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; display: flex; gap: 30px; align-items: flex-start; }

        .kiemelt-zold { color: #2e7d32; font-weight: bold; }
        .hirdetes-kartya { background: #fff; border-radius: 13px; box-shadow: 0 2px 9px #1e7c1721; margin-top: 22px; padding: 20px 22px 12px 22px; position: relative; border-left: 5px solid #1be92b30; }
        .delete-btn { float: right; background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .hirdetes-kepek { display: flex; gap: 10px; margin-top: 10px; margin-bottom: 15px; }
        .hirdetes-kep { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border: 1px solid #eee; }
        .contact-buttons { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
        .contact-btn { display: inline-block; background-color: #2e7d32; color: white !important; padding: 8px 15px; text-decoration: none; border-radius: 5px; font-weight: bold; text-align: center; }
        .contact-btn.phone-btn { background-color: #007bff; }
        .header-logout-btn { background-color: #ff5c5c !important; border:none; color:white; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        form label { font-weight: bold; display: block; margin-bottom: 5px; margin-top: 15px; }
        form input, form textarea, form select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 1em; }
        form button { background-color: #2e7d32; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; font-weight: bold; margin-top: 20px; }
        .page { display: none; } /* Alapból minden "oldal" rejtett */
