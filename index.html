        // ===== NAVIGÁCIÓ ÉS OLDALKEZELÉS =====
        function updateActiveContent() {
            const hash = window.location.hash || '#home';
            const renderer = pageRenderers[hash] || pageRenderers['#home'];
            const containerId = hash.substring(1);
            const container = document.getElementById(containerId);
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            if(container) {
                container.classList.add('active');
                if (!container.innerHTML.trim()) { // Render only if empty to avoid re-rendering
                    renderer(container);
                }
            }
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('bg-gray-200', link.getAttribute('href') === hash);
            });
            document.getElementById('mobile-menu').classList.add('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.nav-link, .nav-link-logo').forEach(link => {
                link.addEventListener('click', (e) => {
                    const hash = new URL(e.currentTarget.href).hash;
                    window.location.hash = hash;
                });
            });
            window.addEventListener('hashchange', updateActiveContent);
             document.getElementById('mobile-menu-button').addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.toggle('hidden');
            });
            handleAuthUI();
            updateActiveContent();

        // ===== HIRDETÉS FELTÖLTÉS LOGIKA =====
        function setupFeltoltesListeners() {
            const form = document.getElementById('feltoltesForm');
            if (!form) return;
            document.getElementById('generate-ad-btn').addEventListener('click', generateAdContent);
            const csomagSelect = document.getElementById('csomag');
            const kepInput = document.getElementById('kep-input');
            const paypalContainer = document.getElementById('paypal-button-container');
            const freeSubmitSection = document.getElementById('free-submit-section');
            
            csomagSelect.addEventListener('change', () => {
                const [,, maxKepek] = csomagSelect.value.split('_');
                const price = csomagSelect.value.split('_')[1];
                document.getElementById('max-kepek-szama').textContent = maxKepek;
                
                freeSubmitSection.style.display = price === '0' ? 'block' : 'none';
                paypalContainer.style.display = price !== '0' ? 'block' : 'none';

                if (price !== '0') {
                    paypalContainer.innerHTML = '';
                    renderPayPalButton();
                }
                handleImagePreviews();
            });
            kepInput.addEventListener('change', handleImagePreviews);
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const adData = getAdData();
                if (!adData) return;
                showToast('Hirdetés feltöltése...', 'info');
                const kepUrlTomb = await uploadKepek(kivalasztottKepek);
                await saveAdToDatabase(adData, 'Alap', kepUrlTomb);
            });
            csomagSelect.dispatchEvent(new Event('change'));
        }

        function handleImagePreviews() {
            const kepInput = document.getElementById('kep-input');
            const elonezetekDiv = document.getElementById('kep-elonezetek');
            const [,, maxKepek] = document.getElementById('csomag').value.split('_');
            kivalasztottKepek = Array.from(kepInput.files).slice(0, maxKepek);
            if (kepInput.files.length > maxKepek) {
                showToast(`Túl sok képet választottál! A maximum ${maxKepek} db.`, 'error');
            }
            elonezetekDiv.innerHTML = '';
            kivalasztottKepek.forEach(file => {
                const reader = new FileReader();
                reader.onload = e => {
                    elonezetekDiv.innerHTML += `<div class="relative"><img src="${e.target.result}" class="h-24 w-full object-cover rounded-md"></div>`;
                };
                reader.readAsDataURL(file);
            });
        }

        function getAdData() {
            const cim = document.getElementById('cim').value;
            const leiras = document.getElementById('leiras').value;
            if (!cim || !leiras) {
                showToast("A Cím és Leírás mezők kitöltése kötelező!", "error");
                return null;

            return {
                cim, leiras,
                kategoria: document.getElementById('kategoria').value,
                ar: document.getElementById('ar').value || null,
                telefonszam: document.getElementById('telefonszam').value || null
            };
        }
