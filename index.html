const reklamok = [
  { url: "https://www.temu.com/your-affiliate-link", img: "https://placehold.co/300x250/E91E63/FFFFFF?text=Temu+Reklám", alt: "Temu Hirdetés" },

];

let reklamIndex = 0, reklamTimer = null;

function renderReklamSlide(index) {
  const slides = document.getElementById("reklam-slides");
  if (!slides) return;
  slides.innerHTML = `
    <a href="${reklamok[index].url}" target="_blank" rel="noopener sponsored" class="block w-full h-[250px] transition-all duration-500">
      <img src="${reklamok[index].img}" alt="${reklamok[index].alt}" class="w-full h-full object-cover rounded-md shadow" draggable="false">
    </a>
  `;

  const dots = document.getElementById("reklam-dots");
  if (dots) {
    dots.innerHTML = reklamok.map((_, i) => 
      \`<button class="w-3 h-3 rounded-full border-2 \${i===index?'bg-green-600 border-green-700':'bg-white border-gray-400'}" onclick="showReklamSlide(\${i})" aria-label="Reklám \${i+1}"></button>\`
    ).join('');
  }
}

function showReklamSlide(index) {
  reklamIndex = index;
  renderReklamSlide(reklamIndex);
  resetReklamTimer();
}

function reklamPrev() {
  reklamIndex = (reklamIndex - 1 + reklamok.length) % reklamok.length;
  renderReklamSlide(reklamIndex);
  resetReklamTimer();
}

function reklamNext() {
  reklamIndex = (reklamIndex + 1) % reklamok.length;
  renderReklamSlide(reklamIndex);
  resetReklamTimer();
}

function resetReklamTimer() {
  if (reklamTimer) clearInterval(reklamTimer);
  reklamTimer = setInterval(() => reklamNext(), 4000);
}

document.addEventListener("DOMContentLoaded", () => {
  // Inicializálás csak akkor, ha a slider a DOM-ban van
  if (document.getElementById("reklam-slider")) {
    renderReklamSlide(reklamIndex);
    const prev = document.getElementById("slider-prev");
    const next = document.getElementById("slider-next");
    if (prev) prev.addEventListener("click", reklamPrev);
    if (next) next.addEventListener("click", reklamNext);
    resetReklamTimer();
  }
});

// Globális a pötty-gombokhoz
window.showReklamSlide = showReklamSlide;
</script>

                    <h1 class="text-3xl font-bold mb-2">Hirdetés feltöltése</h1>
                    <p class="text-gray-600 mb-8">Töltsd ki az űrlapot, vagy használd az AI segédet!</p>
                    <div class="bg-indigo-50 border border-indigo-200 p-6 rounded-lg mb-8">
                        <h2 class="text-xl font-semibold text-indigo-800 mb-3">✨ AI Hirdetés Segéd</h2>
                        <div class="flex flex-col sm:flex-row gap-2">
                            <input type="text" id="gemini-keywords" placeholder="Kulcsszavak, pl. 'szobafestés, Budapest'" class="flex-grow w-full px-4 py-2 border-indigo-300 rounded-md">
                            <button id="generate-ad-btn" class="inline-flex items-center justify-center px-4 py-2 text-sm text-white bg-indigo-600 hover:bg-indigo-700 rounded-md">Szöveg generálása</button>
                        </div>
                    </div>
                    <form id="feltoltesForm" class="space-y-6">
                        <div><label class="block text-sm">Cím</label><input type="text" id="cim" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm"></div>
                        <div><label class="block text-sm">Leírás</label><textarea id="leiras" rows="6" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm"></textarea></div>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div><label class="block text-sm">Kategória</label><select id="kategoria" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm"><option value="">Válassz...</option><option>Építőipar</option><option>Villanyszerelés</option><option>Gépészet</option><option>Festés</option><option>Lakberendezés</option><option>Számítástechnika</option><option>Kertépítés, karbantartás</option><option>Egyéb</option></select></div>
                            <div><label class="block text-sm">Telefonszám (opcionális)</label><input type="tel" id="telefonszam" placeholder="+36..." class="mt-1 w-full border-gray-300 rounded-md shadow-sm"></div>
                        </div>
                        <div><label class="block text-sm">Ár (Ft, opcionális)</label><input type="number" id="ar" min="0" placeholder="Megegyezés szerint" class="mt-1 w-full border-gray-300 rounded-md shadow-sm"></div>
                        <div><label class="block text-sm">Csomag</label><select id="csomag" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm"><option value="alap_0_2">Alap (ingyenes, 2 kép)</option><option value="premium_1990_3">Prémium (1990 Ft, 3 kép)</option><option value="extra_2990_5">Extra (2990 Ft, 5 kép)</option></select></div>
                        <div>
                            <label class="block text-sm">Képek (<span id="max-kepek-szama">2</span> db)</label>
                            <div class="mt-1">
                                <label for="kep-input" class="cursor-pointer text-green-600 hover:underline">Fájlok kiválasztása...
                                    <input id="kep-input" type="file" class="sr-only" multiple accept="image/*">
                                </label>
                            </div>
                            <div id="kep-elonezetek" class="mt-4 grid grid-cols-3 sm:grid-cols-5 gap-4"></div>
                        </div>
                        <div id="payment-section" class="border-t pt-6">
                            <div id="free-submit-section">
                                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700">Hirdetés feladása</button>
                            </div>
                            <div id="paypal-button-container" class="hidden"></div>
                        </div>
                    </form>
                </div>`;
            setupFeltoltesListeners();
        }
        
        function setupFeltoltesListeners() {
            const container = document.getElementById('feltoltes-page');
            container.querySelector('#generate-ad-btn').addEventListener('click', generateAdContent);
            const form = container.querySelector('#feltoltesForm');
            const csomagSelect = container.querySelector('#csomag');
            const kepInput = container.querySelector('#kep-input');
            
            csomagSelect.addEventListener('change', handleCsomagValtas);
            kepInput.addEventListener('change', handleKepKivalasztas);
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                processAdSubmission();
            });
            handleCsomagValtas();
        }

        async function handleCsomagValtas() {
            const csomagSelect = document.getElementById('csomag');
            if (!csomagSelect) return;
            const [packageName, price, maxKepek] = csomagSelect.value.split('_');
            document.getElementById('max-kepek-szama').textContent = maxKepek;

            if (kivalasztottKepek.length > maxKepek) {
                kivalasztottKepek = kivalasztottKepek.slice(0, maxKepek);
                renderKepElonezetek();
                showToast(`A képek száma a csomagnak megfelelően ${maxKepek} darabra csökkent.`, 'info');
            }

            const { data: { session } } = await supaClient.auth.getSession();
            const isAdmin = session && session.user.email === ADMIN_EMAIL;
            
            const freeSubmitSection = document.getElementById('free-submit-section');
            const paypalContainer = document.getElementById('paypal-button-container');

            if (isAdmin || price == 0) {
                freeSubmitSection.style.display = 'block';
                paypalContainer.style.display = 'none';
                paypalContainer.innerHTML = '';
            } else {
                freeSubmitSection.style.display = 'none';
                paypalContainer.style.display = 'block';
                paypalContainer.innerHTML = '';
                renderPayPalButton(price, packageName);
            }
        }

        function handleKepKivalasztas(event) {
            const files = Array.from(event.target.files);
            const maxKepek = parseInt(document.getElementById('max-kepek-szama').textContent);

            if (kivalasztottKepek.length + files.length > maxKepek) {
                showToast(`Maximum ${maxKepek} képet tölthetsz fel.`, 'error');
                event.target.value = '';
                return;
            }
            kivalasztottKepek.push(...files);
            event.target.value = '';
            renderKepElonezetek();
        }

        function renderKepElonezetek() {
            const previewContainer = document.getElementById('kep-elonezetek');
            if (!previewContainer) return;
            previewContainer.innerHTML = '';

            kivalasztottKepek.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewWrapper = document.createElement('div');
                    previewWrapper.className = 'relative group aspect-w-1 aspect-h-1';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'w-full h-full object-cover rounded-md border-2 border-gray-200';
                    const deleteButton = document.createElement('button');
                    deleteButton.type = 'button';
                    deleteButton.innerHTML = '&times;';
                    deleteButton.className = 'absolute -top-2 -right-2 bg-red-600 text-white rounded-full h-6 w-6 flex items-center justify-center text-lg font-bold opacity-0 group-hover:opacity-100 transition-opacity focus:outline-none';
                    deleteButton.onclick = () => kepTorlese(index);
                    previewWrapper.appendChild(img);
                    previewWrapper.appendChild(deleteButton);
                    previewContainer.appendChild(previewWrapper);
                };
                reader.readAsDataURL(file);
            });
        }

        function kepTorlese(index) {
            kivalasztottKepek.splice(index, 1);
            renderKepElonezetek();
        }

        async function processAdSubmission() {
            const adData = getAdData();
            if (!adData) return;
            
            showToast('Feltöltés folyamatban...', 'info');
            try {
                const kepUrlTomb = await uploadKepek(kivalasztottKepek);
                await saveAdToDatabase(adData, kepUrlTomb);
            } catch (error) {
                showToast(`Hiba történt: ${error.message}`, 'error');
            }
        }

        function getAdData() {
            const cim = document.getElementById('cim').value;
            const leiras = document.getElementById('leiras').value;
            if (!cim || !leiras) {
                showToast("A Cím és Leírás mezők kitöltése kötelező!", "error");
                return null;
            }
            return { 
                cim, 
                leiras, 
                kategoria: document.getElementById('kategoria').value, 
                ar: document.getElementById('ar').value || null, 
                telefonszam: document.getElementById('telefonszam').value || null 
            };
        }

        async function uploadKepek(files) {
            const { data: { session } } = await supaClient.auth.getSession();
            if (!session || files.length === 0) return [];
            
            const uploadPromises = files.map(file => {
                const fileName = `${session.user.id}/${Date.now()}_${file.name}`;
                return supaClient.storage.from('hirdetes-kepek').upload(fileName, file);
            });
            const results = await Promise.all(uploadPromises);
            const urls = [];
            for (const result of results) {
                if (result.error) { 
                    console.error('Hiba a kép feltöltésekor:', result.error.message); 
                    throw new Error('Hiba a kép feltöltésekor.');
                }
                const { data } = supaClient.storage.from('hirdetes-kepek').getPublicUrl(result.data.path);
                urls.push(data.publicUrl);
            }
            return urls;
        }

        async function saveAdToDatabase(adData, kepUrlTomb = []) {
            const { data: { session } } = await supaClient.auth.getSession();
            if (!session) { 
                showToast("Hiba: nem vagy bejelentkezve!", "error"); 
                return; 
            }
            const csomagNev = document.getElementById('csomag').value.split('_')[0];
            let napok = { 'alap': 7, 'premium': 14, 'extra': 30 }[csomagNev] || 7;
            const lejaratiDatum = new Date();
            lejaratiDatum.setDate(lejaratiDatum.getDate() + napok);
            
            const { error } = await supaClient.from('hirdetesek').insert({
                ...adData, 
                user_id: session.user.id,
                email: session.user.email,
                csomag: csomagNev, 
                kep_url_tomb: kepUrlTomb,
                lejárati_datum: lejaratiDatum.toISOString()
            });
            if (error) {
                showToast(`Hiba a mentéskor: ${error.message}`, 'error');
                console.error("Supabase insert error:", error);
            } else {
                showToast('Hirdetés sikeresen feladva!', 'success');
                window.location.hash = '#home';
            }
        }

        function renderPayPalButton(price, packageName) {
            paypal.Buttons({
                createOrder: (data, actions) => {
                    if (!getAdData()) {
                        return Promise.reject(new Error("Hibás űrlapadatok."));
                    }
                    return actions.order.create({ 
                        purchase_units: [{ 
                            description: `SzakiPiac csomag: ${packageName}`, 
                            amount: { currency_code: 'HUF', value: price } 
                        }] 
                    });
                },
                onApprove: (data, actions) => actions.order.capture().then(async () => {
                    await processAdSubmission();
                }),
                onError: (err) => showToast('Hiba a PayPal fizetés során.', 'error')
            }).render('#paypal-button-container');
        }

        async function generateAdContent() {
            const keywords = document.getElementById('gemini-keywords').value;
            if (!keywords.trim()) {
                showToast("Kérlek, adj meg kulcsszavakat!", 'error');
                return;
            }
          if (!GEMINI_API_KEY || GEMINI_API_KEY === "IDE_MASOLD_A_GEMINI_API_KULCSOD") {
                showToast("Érvénytelen vagy hiányzó Gemini API kulcs! Kérlek, add meg a kódban.", 'error');
                return;
            }
            const generateBtn = document.getElementById('generate-ad-btn');
            const originalBtnContent = generateBtn.innerHTML;
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="gemini-loader"></div><span class="ml-2">Generálás...</span>';
            const prompt = `Írj egy magyar nyelvű, professzionális hirdetési címet és egy részletes, 3-4 bekezdéses leírást a SzakiPiac.hu oldalra a következő kulcsszavak alapján: "${keywords}". A válaszod JSON formátumú legyen: {"cim": "...", "leiras": "..."}`;
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
                });
                if (!response.ok) throw new Error(`API hiba: ${response.status}`);
                const result = await response.json();
                const content = JSON.parse(result.candidates[0].content.parts[0].text);
                document.getElementById('cim').value = content.cim;
                document.getElementById('leiras').value = content.leiras;
                showToast("Sikeres generálás!", 'success');
            } catch (error) {
                showToast("Hiba a generálás során. Ellenőrizd az API kulcsot és a hálózati kapcsolatot.", 'error');
                console.error("Gemini Hiba:", error);
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = originalBtnContent;
            }
        }
        
        // ===== AUTH UI =====
        async function handleAuthUI() {
            const { data: { session } } = await supaClient.auth.getSession();
            const navAuth = document.getElementById('nav-auth-section');
            const mobileNavAuth = document.getElementById('mobile-nav-auth-section');
            let authHTML = '';
            if (session) {
                const isAdmin = session.user.email === ADMIN_EMAIL;
                authHTML = `<div class="flex items-center gap-4"><span class="text-sm hidden lg:inline">${session.user.email}</span>${isAdmin ? '<a href="#admin" class="text-sm font-medium text-yellow-600">Admin</a>' : ''}<button id="logoutBtn" class="text-sm font-medium">Kijelentkezés</button></div>`;
            } else {
                authHTML = `<a href="#auth" class="text-base font-medium text-gray-500 hover:text-gray-900">Bejelentkezés</a>`;
            }
            navAuth.innerHTML = authHTML;
            mobileNavAuth.innerHTML = authHTML.replace('hidden lg:inline', '');
            if (session) {
                document.querySelectorAll('#logoutBtn').forEach(btn => btn.addEventListener('click', async () => {
                    await supaClient.auth.signOut();
                    showToast("Sikeres kijelentkezés!");
                    window.location.hash = '#home';
                }));
            }
        }

        // ===== SEGÉDFÜGGVÉNYEK =====
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast-notification');
            toast.textContent = message;
            toast.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transform transition-transform duration-300 z-[110] ${type === 'error' ? 'bg-red-500' : 'bg-green-500'}`;
            toast.classList.remove('translate-x-[120%]');
            setTimeout(() => { toast.classList.add('translate-x-[120%]'); }, 4000);
        }
        
        window.openLightbox = (imageUrl) => {
            const lightbox = document.getElementById('lightbox');
            document.getElementById('lightbox-img').src = imageUrl;
            lightbox.classList.remove('hidden');
            setTimeout(() => lightbox.classList.remove('opacity-0'), 10);
        };
        
        // ===== TÖRLÉSI FUNKCIÓ =====
        async function handleDeleteAd(adId) {
            if (!confirm('Biztosan törölni szeretnéd ezt a hirdetést? Ez a művelet nem vonható vissza.')) {
                return;
            }

            try {
                // 1. Képek elérési útvonalának lekérdezése
                const { data: ad, error: selectError } = await supaClient
                    .from('hirdetesek')
                    .select('kep_url_tomb')
                    .eq('id', adId)
                    .single();

                if (selectError) throw selectError;

                // 2. Képek törlése a tárhelyről (ha vannak)
                if (ad.kep_url_tomb && ad.kep_url_tomb.length > 0) {
                    const filePaths = ad.kep_url_tomb.map(url => {
                        const path = new URL(url).pathname.split('/hirdetes-kepek/')[1];
                        return path;
                    });
                    
                    const { error: storageError } = await supaClient.storage
                        .from('hirdetes-kepek')
                        .remove(filePaths);

                    if (storageError) {
                        console.error("Hiba a képek törlésekor, de a hirdetést ettől még töröljük:", storageError);
                    }
                }

                // 3. Hirdetés törlése az adatbázisból
                const { error: deleteError } = await supaClient
                    .from('hirdetesek')
                    .delete()
                    .eq('id', adId);

                if (deleteError) throw deleteError;

                showToast('Hirdetés sikeresen törölve.', 'success');
                loadHirdetesek(); // Lista frissítése

            } catch (error) {
                showToast(`Hiba a törlés során: ${error.message}`, 'error');
                console.error("Delete ad error:", error);
            }
        }

        // ===== ADMIN OLDAL =====
        async function showAdminPage() {
            const container = document.getElementById('admin-page');
            container.innerHTML = `<div class="flex justify-center py-10"><div class="loader"></div></div>`;
            const { data: { session } } = await supaClient.auth.getSession();
            if (!session || session.user.email !== ADMIN_EMAIL) {
                container.innerHTML = `<p class="text-red-500 text-center">Nincs jogosultságod az oldal megtekintéséhez.</p>`;
                return;
            }
            try {
                const { data: hirdetesek, error } = await supaClient.from('hirdetesek').select('*').order('created_at', { ascending: false });
                if (error) throw error;
                container.innerHTML = `
                    <h2 class="text-2xl font-bold mb-4">Adminisztráció - Hirdetések kezelése</h2>
                    <div class="bg-white rounded-lg shadow-sm overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <thead class="bg-gray-50"><tr><th class="p-4">Cím</th><th class="p-4">Felhasználó</th><th class="p-4">Műveletek</th></tr></thead>
                            <tbody>
                                ${hirdetesek.map(h => `
                                    <tr class="border-b">
                                        <td class="p-4">${h.cim}</td>
                                        <td class="p-4">${h.email}</td>
                                        <td class="p-4 space-x-2">
                                            <button onclick="handleDeleteAd('${h.id}')" class="text-red-600 hover:underline">Törlés</button>
                                        </td>
                                    </tr>`).join('')}
                            </tbody>
                        </table>
                    </div>`;
            } catch(err) {
                container.innerHTML = `<p class="text-red-500 text-center">Hiba a hirdetések betöltésekor: ${err.message}</p>`;
            }
        }

        // ===== FŐ INDÍTÓ LOGIKA =====
        document.addEventListener('DOMContentLoaded', () => {
            const lightbox = document.getElementById('lightbox');
            document.getElementById('lightbox-close').addEventListener('click', () => {
                lightbox.classList.add('opacity-0');
                setTimeout(() => lightbox.classList.add('hidden'), 300);
            });

            handleAuthUI();
            handleRouteChange();
            window.addEventListener('hashchange', handleRouteChange);

            document.querySelectorAll('.nav-link, .nav-link-logo').forEach(link => {
                link.addEventListener('click', (e) => { 
                    e.preventDefault();
                    window.location.hash = new URL(link.href).hash;
                });
            });
            document.getElementById('mobile-menu-button').addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.toggle('hidden');
            });
            supaClient.auth.onAuthStateChange((event, session) => {
                handleAuthUI();
                handleRouteChange(); // Frissítjük az oldalt, hogy a törlés gombok megjelenjenek/eltűnjenek
            });
        });
    </script>
