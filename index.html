    <script>
        // ===== KONFIGURÁCIÓ =====
        const SUPABASE_URL = "https://bxtpnotswnwrbycvfypz.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4dHBub3Rzd253cmJ5Y3ZmeXB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5MTQ0NDcsImV4cCI6MjA2ODQ5MDQ0N30.CXEfo_8qmIYhkEZFdTsbl9ZB-PRTP6UK8EbIxxpSGZc";
        const supaClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const ADMIN_EMAIL = "atika.76@windowslive.com";
        const GEMINI_API_KEY = "AIzaSyCeFYjUWF1F-jvmeJmZ5V_PYaFVhbMMpNU";

        let kivalasztottKepek = [];
        let hirdetesekCache = [];

        // ===== ROUTER ÉS FŐ LOGIKA =====
        // ... Router és handleRouteChange változatlan ...

        // ===== OLDAL SPECIFIKUS FUNKCIÓK =====

        async function showHomePage() { /* ... Főoldal HTML és logika ... */ }
        async function showRolunkPage() { /* ... Rólunk HTML ... */ }
        async function showKapcsolatPage() { /* ... Kapcsolat HTML és logika ... */ }
        async function showAuthPage() { /* ... Auth HTML és logika ... */ }

        async function showAdminPage() {
            const container = document.getElementById('admin-page');
            const { data: { session } } = await supaClient.auth.getSession();
            if (!session || session.user.email !== ADMIN_EMAIL) {
                container.innerHTML = `<div class="bg-white p-8 rounded-lg shadow-sm text-center"><h1 class="text-2xl font-bold text-red-600">Hozzáférés megtagadva!</h1></div>`;
                return;
            }

            container.innerHTML = `<div class="bg-white p-8 rounded-lg shadow-sm"><h1 class="text-3xl font-bold mb-6">Admin Felület</h1><div id="admin-hirdetesek-lista"><div class="loader"></div></div></div>`;
            
            try {
                const { data, error } = await supaClient.from('hirdetesek').select('*').order('created_at', { ascending: false });
                if (error) throw error;
                
                const listaContainer = container.querySelector('#admin-hirdetesek-lista');
                listaContainer.innerHTML = `
                    <p class="mb-4 text-sm text-gray-600">Összes hirdetés: ${data.length} db</p>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50"><tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cím</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Feladó</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Lejárat</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Művelet</th>
                            </tr></thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${data.map(h => `<tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${h.cim}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${h.email}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(h.lejárati_datum).toLocaleDateString()}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"><button onclick="deleteAd(${h.id})" class="text-red-600 hover:text-red-900">Törlés</button></td>
                                </tr>`).join('')}
                            </tbody>
                        </table>
                    </div>`;
            } catch (error) {
                container.querySelector('#admin-hirdetesek-lista').innerHTML = `<p class="text-red-600">Hiba az adatok lekérésekor: ${error.message}</p>`;
            }
        }
        
        async function showFeltoltesPage() { /* ... Feltöltés oldal HTML és logika ... */ }
        
        // ===== HIRDETÉS FELTÖLTÉS LOGIKA (Javított képkezeléssel) =====
        
        function setupFeltoltesListeners() {
            const container = document.getElementById('feltoltes-page');
            const form = container.querySelector('#feltoltesForm');
            if (!form) return;

            container.querySelector('#generate-ad-btn').addEventListener('click', generateAdContent);
            container.querySelector('#csomag').addEventListener('change', updatePackageDetails);
            container.querySelector('#kep-input').addEventListener('change', handleFileSelection);
            container.querySelector('#kep-elonezetek').addEventListener('click', handleRemoveImage);
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                processAdSubmission('Alap');
            });
            updatePackageDetails(); // Kezdeti beállítás
        }

        function updatePackageDetails() {
            const csomagSelect = document.getElementById('csomag');
            const [,, maxKepek] = csomagSelect.value.split('_');
            const price = csomagSelect.value.split('_')[1];
            document.getElementById('max-kepek-szama').textContent = maxKepek;
            document.getElementById('free-submit-section').style.display = price === '0' ? 'block' : 'none';
            const paypalContainer = document.getElementById('paypal-button-container');
            paypalContainer.style.display = price !== '0' ? 'block' : 'none';
            if (price !== '0') {
                paypalContainer.innerHTML = '';
                if (typeof paypal !== 'undefined') renderPayPalButton();
                else paypalContainer.innerText = "Hiba a fizetési modul betöltésekor.";
            }
            renderImagePreviews(); // Újrarajzoljuk, hátha a limit csökkent
        }

        function handleFileSelection(event) {
            const [,, maxKepek] = document.getElementById('csomag').value.split('_');
            const newFiles = Array.from(event.target.files);
            
            newFiles.forEach(file => {
                if (kivalasztottKepek.length < maxKepek && !kivalasztottKepek.some(f => f.name === file.name)) {
                    kivalasztottKepek.push(file);
                }
            });
            if (kivalasztottKepek.length > maxKepek) {
                kivalasztottKepek = kivalasztottKepek.slice(0, maxKepek);
                showToast(`A maximális képszám ${maxKepek} db.`, 'error');
            }
            renderImagePreviews();
        }

        function handleRemoveImage(event) {
            if (event.target.dataset.filename) {
                const fileName = event.target.dataset.filename;
                kivalasztottKepek = kivalasztottKepek.filter(file => file.name !== fileName);
                renderImagePreviews();
            }
        }

        function renderImagePreviews() {
            const elonezetekDiv = document.getElementById('kep-elonezetek');
            elonezetekDiv.innerHTML = '';
            kivalasztottKepek.forEach(file => {
                const reader = new FileReader();
                reader.onload = e => {
                    elonezetekDiv.innerHTML += `<div class="relative group">
                        <img src="${e.target.result}" class="h-24 w-full object-cover rounded-md">
                        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <button type="button" data-filename="${file.name}" class="text-white text-2xl font-bold">&times;</button>
                        </div>
                    </div>`;
                };
                reader.readAsDataURL(file);
            });
        }
        
        async function processAdSubmission(csomagNev) {
            const adData = getAdData();
            if (!adData) return;
            const submitButton = document.querySelector('#free-submit-section button');
            submitButton.disabled = true;
            submitButton.innerHTML = '<div class="loader mx-auto"></div>';
            
            try {
                showToast('Képek feltöltése...', 'info');
                const kepUrlTomb = await uploadKepek(kivalasztottKepek);
                showToast('Hirdetés mentése...', 'info');
                await saveAdToDatabase(adData, csomagNev, kepUrlTomb);
            } catch (error) {
                showToast(`Hiba történt: ${error.message}`, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Hirdetés feladása';
            }
        }
        
        // ... (getAdData, uploadKepek, saveAdToDatabase, renderPayPalButton, stb. változatlan) ...

        // ===== ADMIN FUNKCIÓK =====
        async function deleteAd(id) {
            if (!confirm('Biztosan törölni szeretnéd ezt a hirdetést?')) return;
            try {
                const { error } = await supaClient.from('hirdetesek').delete().eq('id', id);
                if (error) throw error;
                showToast('Hirdetés sikeresen törölve.');
                await showAdminPage(); // Frissítjük a táblázatot
            } catch (error) {
                showToast(`Hiba a törlés során: ${error.message}`, 'error');
            }
        }

        // ===== FŐ INDÍTÓ LOGIKA =====
        document.addEventListener('DOMContentLoaded', () => {
            handleAuthUI();
            handleRouteChange();
            window.addEventListener('hashchange', handleRouteChange);
            document.querySelectorAll('.nav-link, .nav-link-logo').forEach(link => {
                link.addEventListener('click', (e) => { 
                    e.preventDefault();
                    window.location.hash = new URL(link.href).hash;
                });
            });
            document.getElementById('mobile-menu-button').addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.toggle('hidden');
            });
            supaClient.auth.onAuthStateChange((event, session) => {
                handleAuthUI();
                const currentHash = window.location.hash || '#home';
                if (['#feltoltes', '#admin', '#auth'].includes(currentHash)) {
                    handleRouteChange();
                }
            });
        });
    </script>
</body>
