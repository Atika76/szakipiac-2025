    <style>
        /* Alap stílusok és egyedi beállítások */

            border: 2px solid #f3f3f3;
            border-top: 2px solid #4f46e5;
            width: 16px;
            height: 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="#home" class="flex-shrink-0 flex items-center gap-2 text-xl font-bold text-gray-800">
                        <img class="h-8 w-auto" src="https://raw.githubusercontent.com/Atika76/szakipiac-2025/main/logo.png" alt="SzakiPiac logó">
                        <span>SzakiPiac</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="#home" class="nav-link text-gray-600 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Főoldal</a>
                    <a href="#rolunk" class="nav-link text-gray-600 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Rólunk</a>
                    <a href="#kapcsolat" class="nav-link text-gray-600 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Kapcsolat</a>
                    <a href="#feltoltes" class="nav-link bg-green-600 text-white hover:bg-green-700 px-3 py-2 rounded-md text-sm font-medium">Hirdetés feltöltése</a>
                </div>
                <div id="nav-auth-section" class="hidden md:block">
                    </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-green-500">
                        <span class="sr-only">Menü megnyitása</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="mobile-menu" class="md:hidden hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="#home" class="nav-link text-gray-600 hover:bg-gray-100 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Főoldal</a>
                    <a href="#rolunk" class="nav-link text-gray-600 hover:bg-gray-100 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Rólunk</a>
                    <a href="#kapcsolat" class="nav-link text-gray-600 hover:bg-gray-100 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Kapcsolat</a>
                    <a href="#feltoltes" class="nav-link bg-green-600 text-white hover:bg-green-700 block px-3 py-2 rounded-md text-base font-medium">Hirdetés feltöltése</a>
                    <div id="mobile-nav-auth-section" class="pt-4 mt-4 border-t border-gray-200">
                         </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="home" class="page-content">...</div>
        <div id="rolunk" class="page-content bg-white p-8 rounded-lg shadow-sm max-w-4xl mx-auto">...</div>
        <div id="kapcsolat" class="page-content bg-white p-8 rounded-lg shadow-sm max-w-4xl mx-auto">...</div>

        <div id="feltoltes" class="page-content bg-white p-8 rounded-lg shadow-sm max-w-4xl mx-auto">
            </div>

        <div id="auth" class="page-content max-w-md mx-auto">...</div>
        <div id="admin" class="page-content bg-white p-8 rounded-lg shadow-sm max-w-6xl mx-auto">...</div>
    </main>

    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden items-center justify-center opacity-0 lightbox">...</div>
    <div id="toast-notification" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transform translate-x-[120%] transition-transform duration-300">...</div>


    <script>
        // ... (Alap beállítások, Routing, Auth, Főoldal, Képnagyító, Toast kódok változatlanok) ...

        /***************************************************
         * HIRDETÉS FELTÖLTÉSE OLDAL (Javított)      *
         ***************************************************/
        function renderFeltoltesPage(session) {
            const feltoltesPage = document.getElementById('feltoltes');
            if (!session) {
                feltoltesPage.innerHTML = `
                    <div class="text-center">
                        <h1 class="text-2xl font-bold mb-4">A hirdetésfeladáshoz be kell jelentkezned.</h1>
                        <a href="#auth" class="text-green-600 hover:underline">Kattints ide a bejelentkezéshez vagy regisztrációhoz.</a>
                    </div>`;
                return;
            }
            
            feltoltesPage.innerHTML = `
                <h1 class="text-3xl font-bold mb-2">Hirdetés feltöltése</h1>
                <p class="text-gray-600 mb-8">Töltsd ki az alábbi űrlapot a hirdetés feladásához.</p>
                
                <form id="feltoltesForm" class="space-y-6">
                    <div>
                        <label for="cim" class="block text-sm font-medium text-gray-700">Cím</label>
                        <input type="text" id="cim" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                    </div>
                    <div>
                        <label for="leiras" class="block text-sm font-medium text-gray-700">Leírás</label>
                        <textarea id="leiras" rows="6" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="kategoria" class="block text-sm font-medium text-gray-700">Kategória</label>
                            <select id="kategoria" required class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                                <option value="">Válassz kategóriát...</option>
                                <option value="Építőipar">Építőipar</option>
                                <option value="Villanyszerelés">Villanyszerelés</option>
                                <option value="Gépészet">Gépészet</option>
                                <option value="Festés">Festés</option>
                                <option value="Lakberendezés">Lakberendezés</option>
                                <option value="Számítástechnika">Számítástechnika</option>
                                <option value="Kertépítés, karbantartás">Kertépítés, karbantartás</option>
                                <option value="Egyéb">Egyéb</option>
                            </select>
                        </div>
                        <div>
                            <label for="telefonszam" class="block text-sm font-medium text-gray-700">Telefonszám (opcionális)</label>
                            <input type="tel" id="telefonszam" placeholder="+36 30 123 4567" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                    <div>
                        <label for="ar" class="block text-sm font-medium text-gray-700">Ár (Ft, opcionális)</label>
                        <input type="number" id="ar" min="0" placeholder="Megegyezés szerint" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                    </div>

                    <div>
                        <label for="csomag" class="block text-sm font-medium text-gray-700">Csomag</label>
                        <select id="csomag" required class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                            <option value="alap_0">Alap (ingyenes, 2 kép, 7 nap)</option>
                            <option value="premium_1990">Prémium (1990 Ft, 3 kép, 14 nap)</option>
                            <option value="extra_2990">Extra (2990 Ft, 5 kép, 30 nap)</option>
                        </select>
                    </div>
                    
                    <div id="payment-section" class="border-t pt-6">
                        <div id="free-submit-section">
                            <button type="submit" class="w-full flex justify-center py-3 px-6 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-green-600 hover:bg-green-700">Hirdetés feladása</button>
                        </div>
                        <div id="paypal-button-container" class="hidden"></div>
                        <p id="payment-error" class="text-red-500 text-sm mt-2 text-center"></p>
                    </div>
                </form>
            `;
            
            setupFeltoltesListeners();
        }

        function setupFeltoltesListeners() {
            const form = document.getElementById('feltoltesForm');
            if (!form) return;

            const csomagSelect = document.getElementById('csomag');
            const freeSubmitSection = document.getElementById('free-submit-section');
            const paypalContainer = document.getElementById('paypal-button-container');

            csomagSelect.addEventListener('change', () => {
                const selectedPackage = csomagSelect.value;
                if (selectedPackage === 'alap_0') {
                    freeSubmitSection.style.display = 'block';
                    paypalContainer.style.display = 'none';
                } else {
                    freeSubmitSection.style.display = 'none';
                    paypalContainer.style.display = 'block';
                    // Ürítjük a konténert és újrarendereljük a gombot a helyes összeggel
                    paypalContainer.innerHTML = '';
                    renderPayPalButton();
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const selectedPackage = document.getElementById('csomag').value;
                if (selectedPackage === 'alap_0') {
                    const adData = getAdData();
                    if (!adData) return; // Hibaüzenetet a getAdData már kezelte
                    await saveAdToDatabase(adData, 'Alap');
                }
            });
            
            // Kezdeti állapot beállítása
            csomagSelect.dispatchEvent(new Event('change'));
        }

        function getAdData() {
            const cim = document.getElementById('cim').value;
            const leiras = document.getElementById('leiras').value;
            const kategoria = document.getElementById('kategoria').value;

            if (!cim || !leiras || !kategoria) {
                showToast("Kérlek, töltsd ki a kötelező mezőket (Cím, Leírás, Kategória)!", "error");
                return null;
            }
            
            return {
                cim,
                leiras,
                kategoria,
                ar: document.getElementById('ar').value || null,
                telefonszam: document.getElementById('telefonszam').value || null
            };
        }

        async function saveAdToDatabase(adData, csomagNev) {
            const { data: { session } } = await supaClient.auth.getSession();
            if (!session) {
                showToast("Hiba: nem vagy bejelentkezve a mentéshez!", "error");
                return;
            }
            
            const lejaratiDatum = new Date();
            let napok = 7;
            if (csomagNev.startsWith('Prémium')) napok = 14;
            if (csomagNev.startsWith('Extra')) napok = 30;
            lejaratiDatum.setDate(lejaratiDatum.getDate() + napok);

            const { error } = await supaClient.from('hirdetesek').insert({
                ...adData,
                user_id: session.user.id,
                email: session.user.email,
                csomag: csomagNev,
                lejárati_datum: lejaratiDatum.toISOString()
            });

            if (error) {
                showToast(`Hiba a hirdetés mentésekor: ${error.message}`, 'error');
            } else {
                showToast('Hirdetés sikeresen feladva!', 'success');
                window.location.hash = '#home';
                loadHirdetesek();
            }
        }

        function renderPayPalButton() {
            const selectedPackage = document.getElementById('csomag').value;
            const [packageName, price] = selectedPackage.split('_');
            
            if (price === '0') return;

            paypal.Buttons({
                createOrder: function(data, actions) {
                    const adData = getAdData();
                    if (!adData) {
                       document.getElementById('payment-error').textContent = 'Kérjük, töltse ki a fenti mezőket a fizetés előtt.';
                       return Promise.reject(new Error("Form data is invalid"));
                    }
                    document.getElementById('payment-error').textContent = '';
                    
                    return actions.order.create({
                        purchase_units: [{
                            description: `SzakiPiac hirdetési csomag: ${packageName}`,
                            amount: {
                                currency_code: 'HUF',
                                value: price
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        const adData = getAdData();
                        const csomagNev = `${packageName.charAt(0).toUpperCase() + packageName.slice(1)}`;
                        showToast(`Fizetés sikeres! Tranzakció ID: ${details.id}`, 'success');
                        saveAdToDatabase(adData, csomagNev);
                    });
                },
                onError: function(err) {
                    showToast('Hiba történt a PayPal fizetés során. Próbáld újra.', 'error');
                    console.error('PayPal Error:', err);
                }
            }).render('#paypal-button-container');
        }

        // ... (A többi JS függvény, mint az admin és a Gemini API, változatlan marad) ...
    </script>
