    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }

        .page-content.active { display: block; }
        .loader, .gemini-loader { border-radius: 50%; animation: spin 1s linear infinite; }

<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">

                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="#home" class="nav-link text-gray-600 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Főoldal</a>
                    <a href="#rolunk" class="nav-link text-gray-600 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Rólunk</a>
                    <a href="#kapcsolat" class="nav-link text-gray-600 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Kapcsolat</a>
                    <a href="#feltoltes" class="nav-link bg-green-600 text-white hover:bg-green-700 px-3 py-2 rounded-md text-sm font-medium">Hirdetés feltöltése</a>
                </div>
                <div id="nav-auth-section" class="hidden md:block"></div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400"><svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg></button>
                </div>
            </div>
            <div id="mobile-menu" class="md:hidden hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="#home" class="nav-link text-gray-600 hover:bg-gray-100 block px-3 py-2 rounded-md text-base font-medium">Főoldal</a>
                    <a href="#rolunk" class="nav-link text-gray-600 hover:bg-gray-100 block px-3 py-2 rounded-md text-base font-medium">Rólunk</a>
                    <a href="#kapcsolat" class="nav-link text-gray-600 hover:bg-gray-100 block px-3 py-2 rounded-md text-base font-medium">Kapcsolat</a>
                    <a href="#feltoltes" class="nav-link bg-green-600 text-white block px-3 py-2 rounded-md text-base font-medium">Hirdetés feltöltése</a>
                    <div id="mobile-nav-auth-section" class="pt-4 mt-4 border-t border-gray-200"></div>
                </div>
            </div>
        </nav>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <div id="home" class="page-content"></div>
                <div id="rolunk" class="page-content"></div>
                <div id="kapcsolat" class="page-content"></div>
                <div id="feltoltes" class="page-content"></div>
                <div id="auth" class="page-content"></div>
                <div id="admin" class="page-content"></div>
            </div>
            <aside class="hidden lg:block space-y-6">
                <div class="bg-white p-6 rounded-lg shadow-sm text-center">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Szabad reklámhely!</h3>
                    <p class="text-sm text-gray-500">Itt hirdethet! <a href="#feltoltes" class="text-green-600 hover:underline">Reklám feltöltése</a></p>
                    <div class="mt-4 bg-gray-200 h-48 rounded-md flex items-center justify-center"><span class="text-gray-400">300×250 Reklám</span></div>
                </div>
            </aside>
        </div>
    </main>

    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden items-center justify-center opacity-0 lightbox"><span id="lightbox-close" class="absolute top-4 right-6 text-white text-4xl font-bold cursor-pointer">&times;</span><img id="lightbox-img" class="max-w-[90%] max-h-[85%]"></div>
    <div id="toast-notification" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transform translate-x-[120%] transition-transform duration-300"></div>

    <script>
        // ===== KONFIGURÁCIÓ ÉS KLIENSEK =====
        const SUPABASE_URL = "https://bxtpnotswnwrbycvfypz.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4dHBub3Rzd253cmJ5Y3ZmeXB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5MTQ0NDcsImV4cCI6MjA2ODQ5MDQ0N30.CXEfo_8qmIYhkEZFdTsbl9ZB-PRTP6UK8EbIxxpSGZc";
        const supaClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const ADMIN_EMAIL = "atika.76@windowslive.com";
        const GEMINI_API_KEY = "AIzaSyCeFYjUWF1F-jvmeJmZ5V_PYaFVhbMMpNU";

        // ===== GLOBÁLIS ÁLLAPOT =====
        let kivalasztottKepek = [];
        
        // ===== OLDAL RENDERELŐ FÜGGVÉNYEK =====
        const pageRenderers = {
            '#home': renderHomePage,
            '#rolunk': renderRolunkPage,
            '#kapcsolat': renderKapcsolatPage,
            '#feltoltes': renderFeltoltesPage,
            '#auth': renderAuthPage,
            '#admin': renderAdminPage
        };

        function renderHomePage(container) { /* ... Főoldal HTML és logika ... */ }
        function renderRolunkPage(container) { /* ... Rólunk HTML ... */ }
        function renderKapcsolatPage(container) { /* ... Kapcsolat HTML és logika ... */ }
        function renderFeltoltesPage(container) { /* ... Feltöltés HTML és logika ... */ }

        // --- BEJELENTKEZÉS OLDAL RENDERELÉSE ---
        function renderAuthPage(container) {
            supaClient.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    container.innerHTML = `<div class="bg-white p-8 rounded-lg shadow-sm text-center"><h1 class="text-2xl font-bold mb-4">Már be vagy jelentkezve.</h1><p class="text-gray-600">Email: ${session.user.email}</p></div>`;
                    return;
                }
                container.innerHTML = `
                    <div class="bg-white p-8 rounded-lg shadow-sm max-w-md mx-auto">
                        <h2 id="auth-title" class="text-2xl font-bold text-center mb-6">Bejelentkezés</h2>
                        <form id="auth-form" class="space-y-6">
                            <div><label for="email" class="block text-sm font-medium text-gray-700">Email cím</label><input id="email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="password" class="block text-sm font-medium text-gray-700">Jelszó</label><input id="password" name="password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></div>
                            <div><button id="auth-submit-btn" type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">Bejelentkezés</button></div>
                        </form>
                        <div class="mt-6 text-center"><a href="#" id="switch-auth-mode" class="text-sm text-green-600 hover:text-green-500">Nincs még fiókod? Regisztrálj!</a></div>
                    </div>`;
                
                let isLoginMode = true;
                const authForm = container.querySelector('#auth-form');
                const switchLink = container.querySelector('#switch-auth-mode');
                const authTitle = container.querySelector('#auth-title');
                const authSubmitBtn = container.querySelector('#auth-submit-btn');

                switchLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    isLoginMode = !isLoginMode;
                    authTitle.textContent = isLoginMode ? 'Bejelentkezés' : 'Regisztráció';
                    authSubmitBtn.textContent = isLoginMode ? 'Bejelentkezés' : 'Regisztráció';
                    switchLink.textContent = isLoginMode ? 'Nincs még fiókod? Regisztrálj!' : 'Van már fiókod? Jelentkezz be!';
                });

                authForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = authForm.email.value;
                    const password = authForm.password.value;
                    if (isLoginMode) {
                        const { error } = await supaClient.auth.signInWithPassword({ email, password });
                        if (error) showToast("Hibás email vagy jelszó!", 'error');
                        else { showToast("Sikeres bejelentkezés!"); window.location.hash = '#home'; }
                    } else {
                        const { error } = await supaClient.auth.signUp({ email, password });
                        if (error) showToast("Hiba a regisztráció során.", 'error');
                        else showToast("Sikeres regisztráció! Kérlek, erősítsd meg az email címedet.");
                    }
                });
            });
        }
        
        // --- ADMIN OLDAL RENDERELÉSE ---
        function renderAdminPage(container) { /* ... Admin HTML és logika ... */ }
        
        // ===== NAVIGÁCIÓ ÉS OLDALKEZELÉS =====
        function updateActiveContent() {
            const hash = window.location.hash || '#home';
            const renderer = pageRenderers[hash] || pageRenderers['#home'];
            const container = document.getElementById(hash.substring(1));
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            if (container) {
                container.classList.add('active');
                if (!container.innerHTML.trim() || ['#home', '#feltoltes', '#admin'].includes(hash)) {
                    renderer(container);
                }
            }
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('bg-gray-200', link.getAttribute('href') === hash);
            });
            document.getElementById('mobile-menu').classList.add('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.nav-link, .nav-link-logo').forEach(link => {
                link.addEventListener('click', (e) => { window.location.hash = new URL(e.currentTarget.href).hash; });
            });
            window.addEventListener('hashchange', updateActiveContent);
             document.getElementById('mobile-menu-button').addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.toggle('hidden');
            });
            handleAuthUI();
            updateActiveContent();
        });

        // ===== AUTH LOGIKA (FEJLÉC) =====
        async function handleAuthUI() {
            const { data: { session } } = await supaClient.auth.getSession();
            const navAuthSection = document.getElementById('nav-auth-section');
            const mobileNavAuthSection = document.getElementById('mobile-nav-auth-section');
            let authHTML = '';
            if (session) {
                const user = session.user;
                const isAdmin = user.email === ADMIN_EMAIL;
                authHTML = `
                    <div class="flex items-center gap-4">
                        <span class="text-sm text-gray-600 hidden lg:inline">${user.email}</span>
                        ${isAdmin ? '<a href="#admin" class="nav-link text-sm font-medium text-yellow-600 hover:text-yellow-500">Admin</a>' : ''}
                        <button id="logoutBtn" class="text-sm font-medium text-gray-600 hover:text-gray-900">Kijelentkezés</button>
                    </div>`;
            } else {
                authHTML = `<a href="#auth" class="nav-link whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900">Bejelentkezés</a>`;
            }
            navAuthSection.innerHTML = authHTML;
            mobileNavAuthSection.innerHTML = authHTML.replace('hidden lg:inline', ''); 
            if (session) {
                document.querySelectorAll('#logoutBtn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        await supaClient.auth.signOut();
                        showToast("Sikeres kijelentkezés!");
                        window.location.hash = '#home';
                        handleAuthUI(); 
                    });
                });
            }
            // A renderFeltoltesPage frissítése kijelentkezés után, ha az az aktív oldal
            if (window.location.hash === '#feltoltes') {
                updateActiveContent();
            }
        }
        supaClient.auth.onAuthStateChange((event, session) => handleAuthUI());

        // ===== TOVÁBBI FÜGGVÉNYEK (Hirdetések, Feltöltés, Gemini, stb.) =====
        // ... Itt jön az összes többi, korábban már megírt függvény ...
        // loadHirdetesek, renderHirdetesek, setupFeltoltesListeners, handleImagePreviews,
        // getAdData, uploadKepek, saveAdToDatabase, renderPayPalButton, generateAdContent, stb.
    </script>
</body>
