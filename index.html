        // ===== HIRDETÉS MEGJELENÍTÉS (EREDETI LOGIKA) =====
        async function loadHirdetesek() {
            const hirdetesekLista = document.getElementById('hirdetesek-lista');
            try {
                // Eltávolítottuk a statusz szűrést, hogy minden megjelenjen
                const { data, error } = await supaClient.from('hirdetesek').select('*').gte('lejárati_datum', new Date().toISOString()).order('created_at', { ascending: false });
                if (error) throw error;
                hirdetesekCache = data;
                renderHirdetesek(hirdetesekCache);
            } catch (error) {
                if (hirdetesekLista) hirdetesekLista.innerHTML = `<p class="text-center text-red-600">Hiba a hirdetések betöltésekor. Ellenőrizd a Supabase adatbázis-szabályokat (RLS).</p>`;
            }
        }

        function renderHirdetesek(hirdetesek) {
            const hirdetesekLista = document.getElementById('hirdetesek-lista');
            if (!hirdetesekLista) return;
            if (!hirdetesek || hirdetesek.length === 0) {
                hirdetesekLista.innerHTML = "<p class='text-center text-gray-500'>Nincsenek a szűrésnek megfelelő hirdetések.</p>";
                return;
            }
            hirdetesekLista.innerHTML = hirdetesek.map(h => {
                const kepekHTML = h.kep_url && h.kep_url.length > 0
                    ? `<div class="flex flex-wrap gap-2 mb-4">${h.kep_url.map(url => `<img src="${url}" alt="Hirdetés kép" class="h-20 w-20 object-cover rounded-md cursor-pointer" onclick="openLightbox('${url}')">`).join('')}</div>` : '';
                return `<div class="bg-white p-6 rounded-lg shadow-sm"><div class="flex justify-between items-start"><div><p class="text-sm font-medium text-green-600">${h.kategoria || ''}</p><h3 class="text-xl font-bold mt-1">${h.cim}</h3></div><p class="text-lg font-semibold">${h.ar ? h.ar.toLocaleString('hu-HU') + ' Ft' : 'Megegyezés szerint'}</p></div><p class="text-gray-600 my-4">${h.leiras}</p>${kepekHTML}<div class="flex flex-wrap gap-2 pt-4 border-t"><a href="mailto:${h.user_email}" class="px-3 py-1.5 text-sm text-white bg-green-600 rounded-md">Kapcsolat (Email)</a>${h.telefonszam ? `<a href="tel:${h.telefonszam}" class="px-3 py-1.5 text-sm text-gray-700 bg-gray-200 rounded-md">Kapcsolat (Telefon)</a>` : ''}</div></div>`;
            }).join('');

        function szuresAlkalmazasa() {
             const searchText = document.getElementById('search-input').value.toLowerCase();
             const category = document.getElementById('category-select').value;
             const filtered = hirdetesekCache.filter(h => {
                 const matchesText = `${h.cim} ${h.leiras}`.toLowerCase().includes(searchText);
                 const matchesCategory = !category || h.kategoria === category;
                 return matchesText && matchesCategory;
             });
             renderHirdetesek(filtered);
        }

        // ===== FELTÖLTÉS OLDAL (ÚJ, JAVÍTOTT VERZIÓ) =====

                        <div class="grid md:grid-cols-2 gap-6">
                            <div><label class="block text-sm font-medium text-gray-700">Kategória*</label><select id="kategoria" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500"><option value="">Válassz...</option><option>Építőipar</option><option>Villanyszerelés</option><option>Gépészet</option><option>Festés</option><option>Lakberendezés</option><option>Számítástechnika</option><option>Kertépítés, karbantartás</option><option>Egyéb</option></select></div>
                            <div><label class="block text-sm font-medium text-gray-700">Telefonszám (opcionális)</label><input type="tel" id="telefonszam" placeholder="+36 30 123 4567" class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500"></div>
                        </div>
                        <div><label class="block text-sm font-medium text-gray-700">Ár (Ft, opcionális)</label><input type="number" id="ar" min="0" placeholder="Hagyd üresen, ha 'Megegyezés szerint'" class="mt-1 w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500"></div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Képek feltöltése (maximum <span id="max-kepek-szama">2</span> db)</label>

                            </div>
                            <div id="kep-elonezetek" class="mt-4 grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4"></div>
                        </div>
                        <div id="payment-section" class="border-t pt-6">

                                <button type="submit" id="hirdetes-feladas-gomb" class="w-full bg-green-600 text-white py-3 rounded-md shadow-sm hover:bg-green-700 flex items-center justify-center">Hirdetés feladása</button>

        function setupFeltoltesListeners() {
            document.getElementById('feltoltesForm').addEventListener('submit', handleFeltoltes);

            document.getElementById('csomag').addEventListener('change', handleCsomagValtas);
            handleCsomagValtas(); // Initial call to set up payment buttons
        }

        function frissitMaxKepek() {
            const csomagSelect = document.getElementById('csomag');
            if (!csomagSelect) return;
            const maxKepek = csomagSelect.value.split('_')[2];
            document.getElementById('max-kepek-szama').textContent = maxKepek;
            if (kivalasztottKepek.length > maxKepek) {
                kivalasztottKepek = kivalasztottKepek.slice(0, maxKepek);
                renderKepElonezetek();
                showToast(`A képek száma a csomagnak megfelelően ${maxKepek} darabra csökkent.`, 'info');
            }
        }

        function handleKepKivalasztas(event) {
            const files = Array.from(event.target.files);
            const maxKepek = parseInt(document.getElementById('max-kepek-szama').textContent);
            if (kivalasztottKepek.length + files.length > maxKepek) {
                showToast(`Maximum ${maxKepek} képet tölthetsz fel.`, 'error');
                event.target.value = '';
                return;
            }
            kivalasztottKepek.push(...files);
            event.target.value = '';
            renderKepElonezetek();
        }

        function renderKepElonezetek() {
            const previewContainer = document.getElementById('kep-elonezetek');
            if (!previewContainer) return;
            previewContainer.innerHTML = '';
            kivalasztottKepek.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewWrapper = document.createElement('div');
                    previewWrapper.className = 'relative group aspect-w-1 aspect-h-1';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'w-full h-full object-cover rounded-md border-2 border-gray-200';
                    const deleteButton = document.createElement('button');
                    deleteButton.type = 'button';
                    deleteButton.innerHTML = '&times;';
                    deleteButton.className = 'absolute -top-2 -right-2 bg-red-600 text-white rounded-full h-6 w-6 flex items-center justify-center text-lg font-bold opacity-0 group-hover:opacity-100 transition-opacity focus:outline-none';
                    deleteButton.onclick = () => kepTorlese(index);
                    previewWrapper.appendChild(img);
                    previewWrapper.appendChild(deleteButton);
                    previewContainer.appendChild(previewWrapper);
                };
                reader.readAsDataURL(file);
            });
        }

        function kepTorlese(index) {
            kivalasztottKepek.splice(index, 1);
            renderKepElonezetek();
        }

        async function handleFeltoltes(e) {
            e.preventDefault();
            const submitButton = document.getElementById('hirdetes-feladas-gomb');
            submitButton.disabled = true;
            submitButton.innerHTML = `<div class="loader" style="width:20px; height:20px; border-top-color: white;"></div>`;
            
            const { data: { user } } = await supaClient.auth.getUser();
            if (!user) {
                showToast('Hiba: Nem vagy bejelentkezve.', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Hirdetés feladása';
                return;
            }

            try {
                const kepUrlTomb = [];
                for (const kep of kivalasztottKepek) {
                    const filePath = `${user.id}/${Date.now()}-${kep.name}`;
                    const { error: uploadError } = await supaClient.storage.from('hirdetes-kepek').upload(filePath, kep);
                    if (uploadError) throw uploadError;
                    const { data: { publicUrl } } = supaClient.storage.from('hirdetes-kepek').getPublicUrl(filePath);
                    kepUrlTomb.push(publicUrl);
                }

                const lejaratiDatum = new Date();
                lejaratiDatum.setDate(lejaratiDatum.getDate() + 30);

                const { error: insertError } = await supaClient.from('hirdetesek').insert({
                    cim: document.getElementById('cim').value,
                    leiras: document.getElementById('leiras').value,
                    kategoria: document.getElementById('kategoria').value,
                    telefonszam: document.getElementById('telefonszam').value,
                    ar: document.getElementById('ar').value || null,
                    csomag: document.getElementById('csomag').value.split('_')[0],
                    kep_url: kepUrlTomb,
                    user_id: user.id,
                    user_email: user.email,
                    lejárati_datum: lejaratiDatum.toISOString(),
                    statusz: 'függőben'
                });

                if (insertError) throw insertError;

                showToast('Hirdetés sikeresen feladva! Jóváhagyás után élesedik.', 'success');
                document.getElementById('feltoltesForm').reset();
                kivalasztottKepek = [];
                renderKepElonezetek();
                window.location.hash = '#home';

            } catch (error) {
                console.error('Hiba a hirdetés feltöltésekor:', error);
                showToast(`Hiba történt: ${error.message}`, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Hirdetés feladása';
            }
        }

        async function handleCsomagValtas() {
            frissitMaxKepek();
            const { data: { session } } = await supaClient.auth.getSession();
            const isAdmin = session && session.user.email === ADMIN_EMAIL;
            
            const csomag = document.getElementById('csomag').value;
            const price = parseInt(csomag.split('_')[1]);
            const freeSubmit = document.getElementById('free-submit-section');
            const paypalContainer = document.getElementById('paypal-button-container');

            // Adminnak minden ingyenes
            if (isAdmin) {
                freeSubmit.classList.remove('hidden');
                paypalContainer.classList.add('hidden');
                paypalContainer.innerHTML = '';
                return;
            }

            paypalContainer.innerHTML = '';
            if (price > 0) {
                freeSubmit.classList.add('hidden');
                paypalContainer.classList.remove('hidden');
                paypal.Buttons({
                    createOrder: (data, actions) => {
                        return actions.order.create({
                            purchase_units: [{ amount: { value: price, currency_code: 'HUF' } }]
                        });
                    },
                    onApprove: (data, actions) => {
                        return actions.order.capture().then(details => {
                            showToast(`Fizetés sikeres!`, 'success');
                            // A form submit eseményt a gomb kezeli, itt nem kell újra hívni
                            document.getElementById('feltoltesForm').dispatchEvent(new Event('submit', { cancelable: true }));
                        });
                    },
                    onError: (err) => {
                        showToast('Hiba történt a fizetés során.', 'error');
                    }
                }).render('#paypal-button-container');
            } else {
                freeSubmit.classList.remove('hidden');
                paypalContainer.classList.add('hidden');
            }
        }


        // ===== AUTHENTICATION (EREDETI) =====
        async function showAuthPage() {
            document.getElementById('auth-page').innerHTML = `
                <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-sm">
                    <h2 class="text-2xl font-bold text-center mb-6">Bejelentkezés / Regisztráció</h2>
                    <form id="auth-form" class="space-y-4">
                        <input type="email" id="email-input" placeholder="E-mail cím" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
                        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Tovább (mágikus link)</button>
                    </form>
                </div>`;
            document.getElementById('auth-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email-input').value;
                try {
                    const { error } = await supaClient.auth.signInWithOtp({ email });
                    if (error) throw error;
                    showToast('Elküldtünk egy bejelentkezési linket az e-mail címedre!', 'info');
                } catch (error) {
                    showToast(`Hiba: ${error.message}`, 'error');
                }
            });
        }

        async function updateAuthUI() {
            const { data: { session } } = await supaClient.auth.getSession();
            const navAuth = document.getElementById('nav-auth-section');
            const mobileNavAuth = document.getElementById('mobile-nav-auth-section');
            let authHTML = '';
            if (session) {
                const isAdmin = session.user.email === ADMIN_EMAIL;
                authHTML = `
                    <div class="flex items-center space-x-2">
                        ${isAdmin ? '<a href="#admin" class="text-sm text-blue-600 hover:underline">Admin</a>' : ''}
                        <span class="text-sm text-gray-500 hidden sm:inline">${session.user.email.split('@')[0]}</span>
                        <button id="logout-button" class="text-sm text-red-600 hover:underline">Kijelentkezés</button>
                    </div>`;
            } else {
                authHTML = `<a href="#auth" class="text-sm font-medium text-gray-700 hover:text-green-600">Bejelentkezés</a>`;
            }
            navAuth.innerHTML = authHTML;
            mobileNavAuth.innerHTML = authHTML.replace('hidden sm:inline', '');
            if (session) {
                document.querySelectorAll('#logout-button').forEach(btn => btn.addEventListener('click', async () => {
                    await supaClient.auth.signOut();
                    window.location.hash = '#home';
                    showToast('Sikeresen kijelentkeztél.', 'success');
                }));
            }
        }
        
        // ===== ADMIN OLDAL =====
        async function showAdminPage() {
            const container = document.getElementById('admin-page');
            container.innerHTML = `<div class="flex justify-center py-10"><div class="loader"></div></div>`;
            const { data: { session } } = await supaClient.auth.getSession();
            if (!session || session.user.email !== ADMIN_EMAIL) {
                container.innerHTML = `<p class="text-red-500 text-center">Nincs jogosultságod az oldal megtekintéséhez.</p>`;
                return;
            }
            try {
                const { data: hirdetesek, error } = await supaClient.from('hirdetesek').select('*').order('created_at', { ascending: false });
                if (error) throw error;
                container.innerHTML = `
                    <h2 class="text-2xl font-bold mb-4">Adminisztráció - Hirdetések kezelése</h2>
                    <div class="bg-white rounded-lg shadow-sm overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <thead class="bg-gray-50"><tr><th class="p-4">Cím</th><th class="p-4">Felhasználó</th><th class="p-4">Státusz</th><th class="p-4">Műveletek</th></tr></thead>
                            <tbody>
                                ${hirdetesek.map(h => `
                                    <tr class="border-b">
                                        <td class="p-4">${h.cim}</td><td class="p-4">${h.user_email}</td>
                                        <td class="p-4"><span class="px-2 py-1 rounded-full text-xs ${h.statusz === 'jóváhagyva' ? 'bg-green-100 text-green-800' : (h.statusz === 'elutasítva' ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800')}">${h.statusz}</span></td>
                                        <td class="p-4 space-x-2">
                                            <button onclick="updateStatus('${h.id}', 'jóváhagyva')" class="text-green-600 hover:underline">Jóváhagy</button>
                                            <button onclick="updateStatus('${h.id}', 'elutasítva')" class="text-orange-600 hover:underline">Elutasít</button>
                                            <button onclick="deleteAd('${h.id}')" class="text-red-600 hover:underline">Töröl</button>
                                        </td>
                                    </tr>`).join('')}
                            </tbody>
                        </table>
                    </div>`;
            } catch(err) {
                container.innerHTML = `<p class="text-red-500 text-center">Hiba a hirdetések betöltésekor: ${err.message}</p>`;
            }
        }

        async function updateStatus(id, status) {
            const { error } = await supaClient.from('hirdetesek').update({ statusz: status }).eq('id', id);
            if (error) { showToast('Hiba a státusz frissítésekor.', 'error'); } 
            else { showToast('Státusz sikeresen frissítve.', 'success'); showAdminPage(); }
        }

        async function deleteAd(id) {
            if (confirm('Biztosan törölni szeretnéd ezt a hirdetést?')) {
                const { error } = await supaClient.from('hirdetesek').delete().eq('id', id);
                if (error) { showToast('Hiba a törlés során.', 'error'); } 
                else { showToast('Hirdetés sikeresen törölve.', 'success'); showAdminPage(); }
            }
        }

        // ===== SEGÉDFÜGGVÉNYEK =====
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast-notification');
            toast.textContent = message;
            toast.className = 'fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transform transition-transform duration-300 z-[110]';
            if (type === 'error') { toast.classList.add('bg-red-500'); } 
            else if (type === 'info') { toast.classList.add('bg-blue-500'); } 
            else { toast.classList.add('bg-green-500'); }
            toast.classList.remove('translate-x-[120%]');
            setTimeout(() => { toast.classList.add('translate-x-[120%]'); }, 4000);
        }

        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').classList.remove('hidden');
            setTimeout(() => document.getElementById('lightbox').classList.add('opacity-100'), 10);
        }

        // ===== INICIALIZÁLÁS =====
        window.addEventListener('DOMContentLoaded', () => {
            handleRouteChange();
            updateAuthUI();
            window.addEventListener('hashchange', handleRouteChange);
            supaClient.auth.onAuthStateChange((_event, session) => {
                updateAuthUI();
                const currentHash = window.location.hash;
                if (currentHash === '#feltoltes' || currentHash === '#admin') {
                    handleRouteChange();
                }
            });
            document.getElementById('mobile-menu-button').addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.toggle('hidden');
            });
            document.getElementById('lightbox-close').addEventListener('click', () => {
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('opacity-100');
                setTimeout(() => lightbox.classList.add('hidden'), 300);
            });
        });
    </script>
</body>
