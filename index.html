async function uploadKepek(files) {
    const { data: { session } } = await supaClient.auth.getSession();
    if (!session || files.length === 0) return [];

    const uploadPromises = files.map(file => {
        const fileExt = file.name.split('.').pop();
        const safeName = `${Date.now()}_${Math.floor(Math.random() * 10000)}.${fileExt}`;
        const fileName = `${session.user.id}/${safeName}`;
        return supaClient.storage.from("hirdetes-kepek").upload(fileName, file);
    });

    const results = await Promise.all(uploadPromises);
    const urls = [];
    for (const result of results) {
        if (result.error) throw new Error(`Szerver hiba: ${result.error.message}`);
        const { data } = supaClient.storage.from("hirdetes-kepek").getPublicUrl(result.data.path);
        urls.push(data.publicUrl);
    }
    return urls;
}
