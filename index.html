function showPage(pageId) {
    document.querySelectorAll('.page-content').forEach(p => p.style.display = 'none');
    const activePage = document.getElementById(pageId + '-page');
    if (activePage) {
        activePage.style.display = 'block';
    } else {
        document.getElementById('home-page').style.display = 'block'; // Fallback to home
    }
}

async function handleRouteChange() {
    const hash = window.location.hash || '#home';
    showPage(hash.substring(1));
    const routeHandler = router[hash] || router['#home'];
    try {
        await routeHandler();
    } catch (err) {
        console.error(`Error loading page (${hash}):`, err);
    }
    // Update active nav link
    document.querySelectorAll('.nav-link').forEach(link => {
        const linkHash = new URL(link.href).hash;
        link.classList.toggle('bg-gray-200', linkHash === hash);
        link.classList.toggle('text-green-600', linkHash === hash);
    });
    // Close mobile menu on navigation
    document.getElementById('mobile-menu').classList.add('hidden');
}

// ===== ADVERTISEMENT (HIRDETÉS) LOGIC =====

async function loadHirdetesek() {
    const hirdetesekLista = document.getElementById('hirdetesek-lista');
    try {
        const { data, error } = await supaClient
            .from('hirdetesek')
            .select('*')
            .eq('statusz', 'jóváhagyva') // Only show approved ads
            .gte('lejárati_datum', new Date().toISOString())
            .order('created_at', { ascending: false });

        if (error) throw error;
        hirdetesekCache = data;
        renderHirdetesek(hirdetesekCache);
    } catch (error) {
        console.error("Hiba a hirdetések betöltésekor:", error);
        if (hirdetesekLista) hirdetesekLista.innerHTML = `<p class="text-center text-red-600">Hiba a hirdetések betöltésekor. Kérjük, próbálja meg később.</p>`;
    }
}

function renderHirdetesek(hirdetesek) {
    const hirdetesekLista = document.getElementById('hirdetesek-lista');
    if (!hirdetesekLista) return;

    if (hirdetesek.length === 0) {
        hirdetesekLista.innerHTML = `<p class="text-center text-gray-500">Nincsenek a szűrési feltételeknek megfelelő hirdetések.</p>`;
        return;
    }

    hirdetesekLista.innerHTML = hirdetesek.map(hirdetes => `
        <div class="bg-white rounded-lg shadow-sm overflow-hidden flex flex-col md:flex-row transition hover:shadow-lg">
            <img src="${hirdetes.kep_url && hirdetes.kep_url.length > 0 ? hirdetes.kep_url[0] : 'https://placehold.co/400x300/e2e8f0/cbd5e0?text=Nincs+kép'}" 
                 alt="${hirdetes.cim}" 
                 class="w-full md:w-48 h-48 md:h-auto object-cover cursor-pointer"
                 onclick="openLightbox('${hirdetes.kep_url && hirdetes.kep_url.length > 0 ? hirdetes.kep_url[0] : 'https://placehold.co/400x300/e2e8f0/cbd5e0?text=Nincs+kép'}')">
            <div class="p-6 flex-grow">
                <h3 class="text-xl font-bold text-gray-800">${hirdetes.cim}</h3>
                <p class="text-sm text-gray-500 mt-1">${hirdetes.kategoria}</p>
                <p class="text-gray-700 my-4">${hirdetes.leiras.substring(0, 150)}${hirdetes.leiras.length > 150 ? '...' : ''}</p>
                <div class="flex items-center justify-between mt-4">
                    <p class="text-lg font-semibold text-green-600">${hirdetes.ar ? `${hirdetes.ar.toLocaleString('hu-HU')} Ft` : 'Megegyezés szerint'}</p>
                    <span class="text-xs text-gray-400">Feladva: ${new Date(hirdetes.created_at).toLocaleDateString('hu-HU')}</span>
                </div>
            </div>
        </div>
    `).join('');
}

function szuresAlkalmazasa() {
    const searchText = document.getElementById('search-input').value.toLowerCase();
    const selectedCategory = document.getElementById('category-select').value;
    const filtered = hirdetesekCache.filter(h => {
        const matchesSearch = h.cim.toLowerCase().includes(searchText) || h.leiras.toLowerCase().includes(searchText);
        const matchesCategory = !selectedCategory || h.kategoria === selectedCategory;
        return matchesSearch && matchesCategory;
    });
    renderHirdetesek(filtered);
}

function frissitMaxKepek() {
    const csomagSelect = document.getElementById('csomag');
    if (!csomagSelect) return;
    const maxKepek = csomagSelect.value.split('_')[2];
    document.getElementById('max-kepek-szama').textContent = maxKepek;

    // If user downgrades package, remove excess images
    if (kivalasztottKepek.length > maxKepek) {
        kivalasztottKepek = kivalasztottKepek.slice(0, maxKepek);
        renderKepElonezetek();
        showToast(`A képek száma a csomagnak megfelelően ${maxKepek} darabra csökkent.`, 'info');
    }
}

function handleKepKivalasztas(event) {
    const files = Array.from(event.target.files);
    const maxKepek = parseInt(document.getElementById('max-kepek-szama').textContent);

    if (kivalasztottKepek.length + files.length > maxKepek) {
        showToast(`Maximum ${maxKepek} képet tölthetsz fel a kiválasztott csomaggal.`, 'error');
        event.target.value = ''; // Clear the input
        return;
    }
    kivalasztottKepek.push(...files);
    event.target.value = ''; // Reset input to allow selecting same file again after deletion
    renderKepElonezetek();
}

function renderKepElonezetek() {
    const previewContainer = document.getElementById('kep-elonezetek');
    if (!previewContainer) return;
    previewContainer.innerHTML = ''; // Clear existing previews

    kivalasztottKepek.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
            const previewWrapper = document.createElement('div');
            previewWrapper.className = 'relative group aspect-w-1 aspect-h-1';
            
            const img = document.createElement('img');
            img.src = e.target.result;
            img.className = 'w-full h-full object-cover rounded-md border-2 border-gray-200';

            const deleteButton = document.createElement('button');
            deleteButton.type = 'button';
            deleteButton.innerHTML = '&times;';
            deleteButton.className = 'absolute -top-2 -right-2 bg-red-600 text-white rounded-full h-6 w-6 flex items-center justify-center text-lg font-bold opacity-0 group-hover:opacity-100 transition-opacity focus:outline-none';
            deleteButton.onclick = () => kepTorlese(index);

            previewWrapper.appendChild(img);
            previewWrapper.appendChild(deleteButton);
            previewContainer.appendChild(previewWrapper);
        };
        reader.readAsDataURL(file);
    });
}

function kepTorlese(index) {
    kivalasztottKepek.splice(index, 1);
    renderKepElonezetek();
}

async function handleFeltoltes(e) {
    e.preventDefault();
    const submitButton = document.getElementById('hirdetes-feladas-gomb');
    submitButton.disabled = true;
    submitButton.innerHTML = `<div class="loader" style="width:20px; height:20px; border-top-color: white;"></div>`;
    
    const { data: { user } } = await supaClient.auth.getUser();
    if (!user) {
        showToast('Hiba: Nem vagy bejelentkezve.', 'error');
        submitButton.disabled = false;
        submitButton.textContent = 'Hirdetés feladása';
        return;
    }

    try {
        const kepUrlTomb = [];
        for (const kep of kivalasztottKepek) {
            const filePath = `${user.id}/${Date.now()}-${kep.name}`;
            const { error: uploadError } = await supaClient.storage.from('hirdetes-kepek').upload(filePath, kep);
            if (uploadError) throw uploadError;
            
            const { data: { publicUrl } } = supaClient.storage.from('hirdetes-kepek').getPublicUrl(filePath);
            kepUrlTomb.push(publicUrl);
        }

        const lejaratiDatum = new Date();
        lejaratiDatum.setDate(lejaratiDatum.getDate() + 30); // Ad is valid for 30 days

        const { error: insertError } = await supaClient.from('hirdetesek').insert({
            cim: document.getElementById('cim').value,
            leiras: document.getElementById('leiras').value,
            kategoria: document.getElementById('kategoria').value,
            telefonszam: document.getElementById('telefonszam').value,
            ar: document.getElementById('ar').value || null,
            csomag: document.getElementById('csomag').value.split('_')[0],
            kep_url: kepUrlTomb,
            user_id: user.id,
            user_email: user.email,
            lejárati_datum: lejaratiDatum.toISOString(),
            statusz: 'függőben' // Ads need approval
        });

        if (insertError) throw insertError;

        showToast('Hirdetés sikeresen feladva! Jóváhagyás után megjelenik.', 'success');
        document.getElementById('feltoltesForm').reset();
        kivalasztottKepek = [];
        renderKepElonezetek();
        window.location.hash = '#home';

    } catch (error) {
        console.error('Hiba a hirdetés feltöltésekor:', error);
        showToast(`Hiba történt: ${error.message}`, 'error');
    } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Hirdetés feladása';
    }
}


function handleCsomagValtas() {
    const csomag = document.getElementById('csomag').value;
    const price = parseInt(csomag.split('_')[1]);
    const freeSubmit = document.getElementById('free-submit-section');
    const paypalContainer = document.getElementById('paypal-button-container');

    paypalContainer.innerHTML = '';
    if (price > 0) {
        freeSubmit.classList.add('hidden');
        paypalContainer.classList.remove('hidden');
        paypal.Buttons({
            createOrder: (data, actions) => {
                return actions.order.create({
                    purchase_units: [{ amount: { value: price, currency_code: 'HUF' } }]
                });
            },
            onApprove: (data, actions) => {
                return actions.order.capture().then(details => {
                    showToast(`Fizetés sikeres! Tranzakció ID: ${details.id}`, 'success');
                    handleFeltoltes(new Event('submit')); // Programmatically submit the form
                });
            },
            onError: (err) => {
                showToast('Hiba történt a fizetés során.', 'error');
                console.error('PayPal hiba:', err);
            }
        }).render('#paypal-button-container');
    } else {
        freeSubmit.classList.remove('hidden');
        paypalContainer.classList.add('hidden');
    }
}


// ===== AUTHENTICATION =====

async function showAuthPage() {
    document.getElementById('auth-page').innerHTML = `
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-sm">
            <h2 class="text-2xl font-bold text-center mb-6">Bejelentkezés / Regisztráció</h2>
            <form id="auth-form" class="space-y-4">
                <input type="email" id="email-input" placeholder="E-mail cím" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Tovább</button>
            </form>
        </div>`;
    document.getElementById('auth-form').addEventListener('submit', handleAuth);
}

async function handleAuth(e) {
    e.preventDefault();
    const email = document.getElementById('email-input').value;
    try {
        const { error } = await supaClient.auth.signInWithOtp({ email });
        if (error) throw error;
        showToast('Elküldtünk egy bejelentkezési linket az e-mail címedre!', 'info');
    } catch (error) {
        showToast(`Hiba: ${error.message}`, 'error');
    }
}

async function updateAuthUI() {
    const { data: { session } } = await supaClient.auth.getSession();
    const navAuth = document.getElementById('nav-auth-section');
    const mobileNavAuth = document.getElementById('mobile-nav-auth-section');

    let authHTML = '';
    if (session) {
        const isAdmin = session.user.email === ADMIN_EMAIL;
        authHTML = `
            <div class="flex items-center space-x-2">
                ${isAdmin ? '<a href="#admin" class="text-sm text-blue-600 hover:underline">Admin</a>' : ''}
                <span class="text-sm text-gray-500 hidden sm:inline">${session.user.email.split('@')[0]}</span>
                <button id="logout-button" class="text-sm text-red-600 hover:underline">Kijelentkezés</button>
            </div>`;
    } else {
        authHTML = `<a href="#auth" class="text-sm font-medium text-gray-700 hover:text-green-600">Bejelentkezés</a>`;
    }
    navAuth.innerHTML = authHTML;
    mobileNavAuth.innerHTML = authHTML.replace('hidden sm:inline', ''); // Make username visible on mobile too

    if (session) {
        document.getElementById('logout-button').addEventListener('click', handleLogout);
        if (document.querySelector('#mobile-nav-auth-section #logout-button')) {
            document.querySelector('#mobile-nav-auth-section #logout-button').addEventListener('click', handleLogout);
        }
    }
}

async function handleLogout() {
    await supaClient.auth.signOut();
    window.location.hash = '#home';
    showToast('Sikeresen kijelentkeztél.', 'success');
}

// ===== ADMIN PAGE =====
async function showAdminPage() {
    const container = document.getElementById('admin-page');
    container.innerHTML = `<div class="flex justify-center py-10"><div class="loader"></div></div>`;
    
    const { data: { session } } = await supaClient.auth.getSession();
    if (!session || session.user.email !== ADMIN_EMAIL) {
        container.innerHTML = `<p class="text-red-500 text-center">Nincs jogosultságod az oldal megtekintéséhez.</p>`;
        return;
    }

    try {
        const { data: hirdetesek, error } = await supaClient.from('hirdetesek').select('*').order('created_at', { ascending: false });
        if (error) throw error;

        container.innerHTML = `
            <h2 class="text-2xl font-bold mb-4">Adminisztráció - Hirdetések kezelése</h2>
            <div class="bg-white rounded-lg shadow-sm overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="p-4">Cím</th>
                            <th class="p-4">Felhasználó</th>
                            <th class="p-4">Státusz</th>
                            <th class="p-4">Műveletek</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${hirdetesek.map(h => `
                            <tr class="border-b">
                                <td class="p-4">${h.cim}</td>
                                <td class="p-4">${h.user_email}</td>
                                <td class="p-4">
                                    <span class="px-2 py-1 rounded-full text-xs ${h.statusz === 'jóváhagyva' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                        ${h.statusz}
                                    </span>
                                </td>
                                <td class="p-4 space-x-2">
                                    <button onclick="updateStatus('${h.id}', 'jóváhagyva')" class="text-green-600 hover:underline">Jóváhagy</button>
                                    <button onclick="updateStatus('${h.id}', 'elutasítva')" class="text-orange-600 hover:underline">Elutasít</button>
                                    <button onclick="deleteAd('${h.id}')" class="text-red-600 hover:underline">Töröl</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        `;
    } catch(err) {
        container.innerHTML = `<p class="text-red-500 text-center">Hiba a hirdetések betöltésekor: ${err.message}</p>`;
    }
}

async function updateStatus(id, status) {
    const { error } = await supaClient.from('hirdetesek').update({ statusz: status }).eq('id', id);
    if (error) {
        showToast('Hiba a státusz frissítésekor.', 'error');
    } else {
        showToast('Státusz sikeresen frissítve.', 'success');
        showAdminPage();
    }
}

async function deleteAd(id) {
    if (confirm('Biztosan törölni szeretnéd ezt a hirdetést?')) {
        const { error } = await supaClient.from('hirdetesek').delete().eq('id', id);
        if (error) {
            showToast('Hiba a törlés során.', 'error');
        } else {
            showToast('Hirdetés sikeresen törölve.', 'success');
            showAdminPage();
        }
    }
}


// ===== UTILITY FUNCTIONS =====

function showToast(message, type = 'success') {
    const toast = document.getElementById('toast-notification');
    toast.textContent = message;
    toast.className = 'fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transform transition-transform duration-300 z-[110]'; // Reset classes
    if (type === 'error') {
        toast.classList.add('bg-red-500');
    } else if (type === 'info') {
        toast.classList.add('bg-blue-500');
    } else {
        toast.classList.add('bg-green-500');
    }
    toast.classList.remove('translate-x-[120%]');
    setTimeout(() => {
        toast.classList.add('translate-x-[120%]');
    }, 4000);
}

function openLightbox(src) {
    document.getElementById('lightbox-img').src = src;
    document.getElementById('lightbox').classList.remove('hidden');
    setTimeout(() => document.getElementById('lightbox').classList.add('opacity-100'), 10);
}

// ===== INITIALIZATION =====

window.addEventListener('DOMContentLoaded', () => {
    // Initial page load
    handleRouteChange();
    updateAuthUI();

    // Listen for hash changes
    window.addEventListener('hashchange', handleRouteChange);

    // Listen for auth state changes
    supaClient.auth.onAuthStateChange((_event, session) => {
        updateAuthUI();
        // If user logs in/out on a page that requires auth, reload it
        const currentHash = window.location.hash;
        if (currentHash === '#feltoltes' || currentHash === '#admin') {
            handleRouteChange();
        }
    });

    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', () => {
        document.getElementById('mobile-menu').classList.toggle('hidden');
    });

    // Lightbox close
    document.getElementById('lightbox-close').addEventListener('click', () => {
        const lightbox = document.getElementById('lightbox');
        lightbox.classList.remove('opacity-100');
        setTimeout(() => lightbox.classList.add('hidden'), 300);
    });
});
