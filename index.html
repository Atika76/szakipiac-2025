// ===== AI HIRDETÉS GENERÁLÁS SUPABASE FUNCTIONNEL =====
async function generateAdContent() {
  const keywordsInput = document.getElementById("gemini-keywords");
  const keywords = keywordsInput.value;
  const generateBtn = document.getElementById("generate-ad-btn");
  const originalBtnContent = generateBtn.innerHTML;

  if (!keywords.trim()) {
    showToast("Kérlek, adj meg kulcsszavakat!", "error");
    return;
  }

  generateBtn.disabled = true;
  generateBtn.innerHTML = `<div class="gemini-loader"></div><span class="ml-2">Generálás...</span>`;

  try {
    const response = await fetch(
      "https://bxtpnotswnwrbycvfypz.functions.supabase.co/generate-ad",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ keywords }),
      }
    );

    if (!response.ok) throw new Error(`Hiba a Supabase funkciónál: ${response.status}`);
    const data = await response.json();

    if (data.cim && data.leiras) {
      document.getElementById("cim").value = data.cim;
      document.getElementById("leiras").value = data.leiras;
      showToast("AI hirdetés sikeresen generálva!", "success");
    } else {
      throw new Error("A generált válasz formátuma nem megfelelő.");
    }

  } catch (error) {
    console.error("Hiba a generálás során:", error);
    showToast("Hiba történt a generálás során. Próbáld újra!", "error");
  } finally {
    generateBtn.disabled = false;
    generateBtn.innerHTML = originalBtnContent;
  }
}

function showToast(message,type="success"){const toast=document.getElementById("toast-notification");toast.textContent=message;toast.className=`fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transform transition-transform duration-300 z-[110] ${type==="error"?"bg-red-500":"bg-green-500"}`;toast.classList.remove("translate-x-[120%]");setTimeout(()=>{toast.classList.add("translate-x-[120%]")},4e3)}
