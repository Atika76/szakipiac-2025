function getYouTubeEmbedUrl(url){if(!url)return null;try{const urlObj=new URL(url);let videoId;if(urlObj.hostname==="youtu.be")videoId=urlObj.pathname.slice(1);else if(urlObj.hostname.includes("youtube.com")&&urlObj.searchParams.has("v"))videoId=urlObj.searchParams.get("v");return videoId?`https://www.youtube.com/embed/${videoId}`:null}catch(e){console.error("Invalid video URL:",e);return null}}

async function showKapcsolatPage(){const container=document.getElementById("kapcsolat-page");container.innerHTML=`<div class="bg-white p-8 rounded-lg shadow-sm"><h1 class="text-3xl font-bold mb-6">Kapcsolat</h1><div class="grid md:grid-cols-2 gap-12"><div><h3 class="text-xl font-semibold">Elérhetőségeink:</h3><p class="mt-4"><b>E-mail:</b> <a href="mailto:szakipiac2025@gmail.com" class="text-green-600">szakipiac2025@gmail.com</a></p></div><div><h3 class="text-xl font-semibold mb-4">Írj nekünk!</h3><form id="kapcsolat-form" class="space-y-4"><div><label for="kapcsolat-nev">Név:</label><input type="text" id="kapcsolat-nev" required class="mt-1 block w-full border-gray-300 rounded-md"></div><div><label for="kapcsolat-email">E-mail cím:</label><input type="email" id="kapcsolat-email" required class="mt-1 block w-full border-gray-300 rounded-md"></div><div><label for="kapcsolat-uzenet">Üzenet:</label><textarea id="kapcsolat-uzenet" rows="4" required class="mt-1 block w-full border-gray-300 rounded-md"></textarea></div><button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md">Üzenet elküldése</button></form></div></div></div>`;container.querySelector("#kapcsolat-form").addEventListener("submit",e=>{e.preventDefault();showToast("Köszönjük az üzenetet! (Ez egy demo.)","info");e.target.reset()})}

="hidden"><label class="block text-sm">YouTube videó link (opcionális)</label><input type="url" id="video_url" placeholder="https://www.youtube.com/watch?v=..." class="mt-1 w-full border-gray-300 rounded-md shadow-sm"></div></div><div><label class="block text-sm">Ár (Ft, opcionális)</label><input type="number" id="ar" min="0" placeholder="Megegyezés szerint" class="mt-1 w-full border-gray-300 rounded-md shadow-sm"></div><div><label class="block text-sm">Csomag</label><select id="csomag" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm"><option value="alap_0_2">Alap (ingyenes, 2 kép)</option><option value="premium_1990_4">Prémium (1990 Ft, 4 kép)</option><option value="extra_2990_8">Extra (2990 Ft, 8 kép)</option></select></div><div id="csomag-leiras" class="mt-4 p-4 bg-gray-50 rounded-lg border text-sm"></div><div><label class="block text-sm">Képek (<span id="max-kepek-szama">2</span> db)</label><div class="mt-1"><label for="kep-input" class="cursor-pointer text-green-600 hover:underline">Fájlok kiválasztása...<input id="kep-input" type="file" class="sr-only" multiple accept="image/*"></label></div><div id="kep-elonezetek" class="mt-4 grid grid-cols-3 sm:grid-cols-5 gap-4"></div></div><div id="payment-section" class="border-t pt-6"><div id="free-submit-section"><button type="button" id="free-submit-btn" class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700">Hirdetés feladása</button></div><div id="paypal-button-container" class="hidden"></div></div></form></div>`;

function setupFeltoltesListeners(){const container=document.getElementById("feltoltes-page");container.querySelector("#generate-ad-btn").addEventListener("click",generateAdContent);const csomagSelect=container.querySelector("#csomag"),kepInput=container.querySelector("#kep-input"),freeSubmitBtn=container.querySelector("#free-submit-btn");csomagSelect.addEventListener("change",handleCsomagValtas);kepInput.addEventListener("change",handleKepKivalasztas);if(freeSubmitBtn)freeSubmitBtn.addEventListener("click",e=>{e.preventDefault();processAdSubmission()});handleCsomagValtas()}
async function handleCsomagValtas(){const csomagSelect=document.getElementById("csomag");if(!csomagSelect)return;const[packageName,price,maxKepek]=csomagSelect.value.split("_");document.getElementById("max-kepek-szama").textContent=maxKepek;if(kivalasztottKepek.length>maxKepek){kivalasztottKepek=kivalasztottKepek.slice(0,maxKepek);renderKepElonezetek();showToast(`A képek száma a csomagnak megfelelően ${maxKepek} darabra csökkent.`,"info")}const videoUrlWrapper=document.getElementById("video-url-wrapper"),videoUrlInput=document.getElementById("video_url"),csomagLeiras=document.getElementById("csomag-leiras"),features={alap:["2 kép feltöltése","7 napig aktív"],premium:["4 kép feltöltése","14 napig aktív","✅ Videó beágyazás YouTube-ról"],extra:["8 kép feltöltése","30 napig aktív","✅ Videó beágyazás YouTube-ról","⭐ Kiemelt megjelenés"]},selectedFeatures=features[packageName]||[];csomagLeiras.innerHTML=`<h4 class="font-semibold text-gray-700 mb-2">A választott csomag tartalma:</h4><ul class="list-disc list-inside text-gray-600 space-y-1">${selectedFeatures.map(f=>`<li>${f}</li>`).join("")}</ul>`;if(packageName==="premium"||packageName==="extra")videoUrlWrapper.classList.remove("hidden");else{videoUrlWrapper.classList.add("hidden");if(videoUrlInput)videoUrlInput.value=""}const{data:{session}}=await supaClient.auth.getSession(),isAdmin=session&&session.user.email===ADMIN_EMAIL,freeSubmitSection=document.getElementById("free-submit-section"),paypalContainer=document.getElementById("paypal-button-container");if(isAdmin||price==0){freeSubmitSection.style.display="block";paypalContainer.style.display="none";paypalContainer.innerHTML=""}else{freeSubmitSection.style.display="none";paypalContainer.style.display="block";paypalContainer.innerHTML="";renderPayPalButton(price,packageName)}}

async function handleKepKivalasztas(event) {
    const files = Array.from(event.target.files);
    const maxKepek = parseInt(document.getElementById('max-kepek-szama').textContent);
    if (kivalasztottKepek.length + files.length > maxKepek) {
        showToast(`Maximum ${maxKepek} képet tölthetsz fel.`, 'error');
        event.target.value = '';
        return;
    }
    showToast(`Képek optimalizálása... Kis türelmet.`, 'info');
    const options = { maxSizeMB: 1, maxWidthOrHeight: 1280, useWebWorker: true };
    try {
        const compressedFiles = [];
        for (const file of files) {
            const compressedFile = await imageCompression(file, options);
            compressedFiles.push(compressedFile);
        }
        kivalasztottKepek.push(...compressedFiles);
        event.target.value = '';
        renderKepElonezetek();
    } catch (error) {
        showToast('Hiba a képek optimalizálása során.', 'error');
        console.error(error);
    }
}
function renderKepElonezetek(){const previewContainer=document.getElementById("kep-elonezetek");if(!previewContainer)return;previewContainer.innerHTML="";kivalasztottKepek.forEach((file,index)=>{const reader=new FileReader;reader.onload=e=>{const previewWrapper=document.createElement("div");previewWrapper.className="relative group aspect-w-1 aspect-h-1";const img=document.createElement("img");img.src=e.target.result;img.className="w-full h-full object-cover rounded-md border-2 border-gray-200";const deleteButton=document.createElement("button");deleteButton.type="button";deleteButton.innerHTML="&times;";deleteButton.className="absolute -top-2 -right-2 bg-red-600 text-white rounded-full h-6 w-6 flex items-center justify-center text-lg font-bold opacity-0 group-hover:opacity-100 transition-opacity focus:outline-none";deleteButton.onclick=()=>kepTorlese(index);previewWrapper.appendChild(img);previewWrapper.appendChild(deleteButton);previewContainer.appendChild(previewWrapper)};reader.readAsDataURL(file)})}
function kepTorlese(index){kivalasztottKepek.splice(index,1);renderKepElonezetek()}

async function processAdSubmission() {
    const { data: { session } } = await supaClient.auth.getSession();
    if (!session) { showToast("A hirdetés feladásához be kell jelentkezned!", 'error'); return; }
    const adData = getAdData(); if (!adData) return;
    showToast('Feltöltés folyamatban...', 'info');
    try { const kepUrlTomb = await uploadKepek(kivalasztottKepek); await saveAdToDatabase(adData, kepUrlTomb); }
    catch (error) { showToast(`Hiba történt: ${error.message}`, 'error'); }
}
function getAdData(){const cim=document.getElementById("cim").value,leiras=document.getElementById("leiras").value;if(!cim||!leiras){showToast("A Cím és Leírás mezők kitöltése kötelező!","error");return null}return{cim,leiras,kategoria:document.getElementById("kategoria").value,ar:document.getElementById("ar").value||null,telefonszam:document.getElementById("telefonszam").value||null,weboldal:document.getElementById("weboldal").value||null,video_url:document.getElementById("video_url").value||null}}
async function uploadKepek(files){const{data:{session}}=await supaClient.auth.getSession();if(!session||files.length===0)return[];const uploadPromises=files.map(file=>{const fileName=`${session.user.id}/${Date.now()}_${file.name}`;return supaClient.storage.from("hirdetes-kepek").upload(fileName,file)}),results=await Promise.all(uploadPromises),urls=[];for(const result of results){if(result.error){console.error("Hiba a kép feltöltésekor:",result.error.message);throw new Error("Hiba a kép feltöltésekor.")}const{data}=supaClient.storage.from("hirdetes-kepek").getPublicUrl(result.data.path);urls.push(data.publicUrl)}return urls}
async function saveAdToDatabase(adData,kepUrlTomb=[]){const{data:{session}}=await supaClient.auth.getSession();if(!session){showToast("Hiba: nem vagy bejelentkezve!","error");return}const csomagNev=document.getElementById("csomag").value.split("_")[0];let napok={alap:7,premium:14,extra:30}[csomagNev]||7;const lejaratiDatum=new Date;lejaratiDatum.setDate(lejaratiDatum.getDate()+napok);const{error}=await supaClient.from("hirdetesek").insert({...adData,user_id:session.user.id,email:session.user.email,csomag:csomagNev,kep_url_tomb:kepUrlTomb,lejárati_datum:lejaratiDatum.toISOString()});if(error){showToast(`Hiba a mentéskor: ${error.message}`,"error");console.error("Supabase insert error:",error)}else{showToast("Hirdetés sikeresen feladva!","success");window.location.hash="#home"}}
function renderPayPalButton(price,packageName){paypal.Buttons({createOrder:(data,actions)=>{if(!getAdData())return Promise.reject(new Error("Hibás űrlapadatok."));return actions.order.create({purchase_units:[{description:`SzakiPiac csomag: ${packageName}`,amount:{currency_code:"HUF",value:price}}]})},onApprove:(data,actions)=>actions.order.capture().then(async()=>{await processAdSubmission()}),onError:err=>showToast("Hiba a PayPal fizetés során.","error")}).render("#paypal-button-container")}
async function generateAdContent(){const keywords=document.getElementById("gemini-keywords").value;if(!keywords.trim()){showToast("Kérlek, adj meg kulcsszavakat!","error");return}const generateBtn=document.getElementById("generate-ad-btn"),originalBtnContent=generateBtn.innerHTML;generateBtn.disabled=!0;generateBtn.innerHTML=`<div class="gemini-loader"></div><span class="ml-2">Generálás...</span>`;try{const{data,error}=await supaClient.functions.invoke("generate-ad",{body:{keywords}});if(error)throw new Error(error.message||"Ismeretlen hiba a szerveroldali generálás során.");document.getElementById("cim").value=data.cim;document.getElementById("leiras").value=data.leiras;showToast("Sikeres generálás!","success")}catch(error){showToast("Hiba a generálás során: "+error.message,"error");console.error("Hiba a Function hívásakor:",error)}finally{generateBtn.disabled=!1;generateBtn.innerHTML=originalBtnContent}}
async function handleAuthUI(){const{data:{session}}=await supaClient.auth.getSession(),navAuth=document.getElementById("nav-auth-section"),mobileNavAuth=document.getElementById("mobile-nav-auth-section");let authHTML="";if(session){const isAdmin=session.user.email===ADMIN_EMAIL;authHTML=`<div class="flex items-center gap-4"><span class="text-sm hidden lg:inline">${session.user.email}</span>${isAdmin?`<a href="#admin" class="text-sm font-medium text-yellow-600">Admin</a>`:""}<button id="logoutBtn" class="text-sm font-medium">Kijelentkezés</button></div>`}else authHTML=`<a href="#auth" class="text-base font-medium text-gray-500 hover:text-gray-900">Bejelentkezés</a>`;navAuth.innerHTML=authHTML;mobileNavAuth.innerHTML=authHTML.replace("hidden lg:inline","");if(session)document.querySelectorAll("#logoutBtn").forEach(btn=>btn.addEventListener("click",async()=>{await supaClient.auth.signOut();showToast("Sikeres kijelentkezés!");window.location.hash="#home"}))}
function showToast(message,type="success"){const toast=document.getElementById("toast-notification");toast.textContent=message;toast.className=`fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transform transition-transform duration-300 z-[110] ${type==="error"?"bg-red-500":"bg-green-500"}`;toast.classList.remove("translate-x-[120%]");setTimeout(()=>{toast.classList.add("translate-x-[120%]")},4e3)}
