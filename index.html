<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SzakiPiac - Találj megbízható szakembert!</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="https://www.paypal.com/sdk/js?client-id=AaFUbbJ4zg7c2f0vWXPtUSJ0ePAs--FAjnc2Ms2bo1J7EVfppDITfh34J_vfGQc8v0sF-YR1o5vEfIV-&currency=HUF&disable-funding=card"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
        .page-content { display: none; }
        .page-content.active { display: block; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #2d3748; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="#home" class="flex-shrink-0 flex items-center gap-2 text-xl font-bold text-gray-800">
                        <img class="h-8 w-auto" src="https://raw.githubusercontent.com/Atika76/szakipiac-2025/main/logo.png" alt="SzakiPiac logó">
                        <span>SzakiPiac</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="#home" class="nav-link text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Főoldal</a>
                    <a href="#rolunk" class="nav-link text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Rólunk</a>
                    <a href="#kapcsolat" class="nav-link text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Kapcsolat</a>
                    <a href="#feltoltes" class="nav-link bg-green-600 text-white hover:bg-green-700 px-3 py-2 rounded-md text-sm font-medium">Hirdetés feltöltése</a>
                </div>
                <div id="nav-auth-section" class="hidden md:block"></div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400"><svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg></button>
                </div>
            </div>
            <div id="mobile-menu" class="md:hidden hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="#home" class="nav-link text-gray-600 hover:bg-gray-100 block px-3 py-2 rounded-md text-base font-medium">Főoldal</a>
                    <a href="#rolunk" class="nav-link text-gray-600 hover:bg-gray-100 block px-3 py-2 rounded-md text-base font-medium">Rólunk</a>
                    <a href="#kapcsolat" class="nav-link text-gray-600 hover:bg-gray-100 block px-3 py-2 rounded-md text-base font-medium">Kapcsolat</a>
                    <a href="#feltoltes" class="nav-link bg-green-600 text-white block px-3 py-2 rounded-md text-base font-medium">Hirdetés feltöltése</a>
                    <div id="mobile-nav-auth-section" class="pt-4 mt-4 border-t border-gray-200"></div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="home" class="page-content">
            </div>

        <div id="rolunk" class="page-content bg-white p-8 rounded-lg shadow-sm max-w-4xl mx-auto">
             </div>

        <div id="kapcsolat" class="page-content bg-white p-8 rounded-lg shadow-sm max-w-4xl mx-auto">
            </div>

        <div id="feltoltes" class="page-content bg-white p-8 rounded-lg shadow-sm max-w-4xl mx-auto">
            </div>

        <div id="auth" class="page-content max-w-md mx-auto">
            </div>

        <div id="admin" class="page-content bg-white p-8 rounded-lg shadow-sm max-w-6xl mx-auto">
            </div>
    </main>

    <script>
        /***************************************************
         * ALAP BEÁLLÍTÁSOK (Változatlan)         *
         ***************************************************/
        const SUPABASE_URL = "https://bxtpnotswnwrbycvfypz.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4dHBub3Rzd253cmJ5Y3ZmeXB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5MTQ0NDcsImV4cCI6MjA2ODQ5MDQ0N30.CXEfo_8qmIYhkEZFdTsbl9ZB-PRTP6UK8EbIxxpSGZc";
        const supaClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const ADMIN_EMAIL = "atika.76@windowslive.com";

        /***************************************************
         * ROUTING ÉS NAVIGÁCIÓ (Változatlan)     *
         ***************************************************/
        const pageContents = document.querySelectorAll('.page-content');
        const navLinks = document.querySelectorAll('.nav-link');

        function updateActivePage() {
            const hash = window.location.hash || '#home';
            pageContents.forEach(page => {
                page.classList.toggle('active', '#' + page.id === hash);
            });
            navLinks.forEach(link => {
                link.classList.toggle('bg-gray-200', link.getAttribute('href') === hash);
            });
            document.getElementById('mobile-menu').classList.add('hidden');
        }
        
        window.addEventListener('hashchange', updateActivePage);
        document.addEventListener('DOMContentLoaded', () => {
            handleAuthUI(); 
            updateActivePage(); 
            loadHirdetesek(); 
        });

        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        /***************************************************
         * FELHASZNÁLÓI AUTHENTIKÁCIÓ (JAVÍTOTT)    *
         ***************************************************/
        async function handleAuthUI() {
            const { data: { session } } = await supaClient.auth.getSession();
            const navAuthSection = document.getElementById('nav-auth-section');
            const mobileNavAuthSection = document.getElementById('mobile-nav-auth-section');
            
            let authHTML = '';
            if (session) {
                const user = session.user;
                const isAdmin = user.email === ADMIN_EMAIL;
                authHTML = `
                    <div class="flex items-center gap-4">
                        ${isAdmin ? '<a href="#admin" class="text-sm font-medium text-yellow-500 hover:text-yellow-400">Admin</a>' : ''}
                        <span class="text-sm text-gray-600 hidden lg:inline">${user.email}</span>
                        <button id="logoutBtn" class="text-sm font-medium text-gray-600 hover:text-gray-900">Kijelentkezés</button>
                    </div>
                `;
            } else {
                authHTML = `<a href="#auth" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900">Bejelentkezés</a>`;
            }

            navAuthSection.innerHTML = authHTML;
            mobileNavAuthSection.innerHTML = authHTML.replace('hidden lg:inline', ''); 

            if (session) {
                document.querySelectorAll('#logoutBtn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        await supaClient.auth.signOut();
                        showToast("Sikeres kijelentkezés!");
                        window.location.hash = '#home';
                        handleAuthUI(); 
                    });
                });
            } else {
                // Ha nincs bejelentkezve, és az auth oldalon van, akkor rendereljük az űrlapot
                if (window.location.hash === '#auth') {
                    renderAuthPage(null);
                }
            }
            
            // Frissítjük a feltöltés oldalt is, mert a tartalma függ a bejelentkezéstől
            if (window.location.hash === '#feltoltes') {
                renderFeltoltesPage(session);
            }
        }

        supaClient.auth.onAuthStateChange((event, session) => {
            handleAuthUI();
        });
        
        /***************************************************
         * BEJELENTKEZÉS / REGISZTRÁCIÓ (ÚJ)      *
         ***************************************************/
        function renderAuthPage(session) {
            const authPage = document.getElementById('auth');
            if (session) {
                authPage.innerHTML = `<div class="text-center bg-white p-8 rounded-lg shadow-sm"><h1 class="text-2xl font-bold mb-4">Már be vagy jelentkezve.</h1><p class="text-gray-600">Email: ${session.user.email}</p></div>`;
                return;
            }
            
            authPage.innerHTML = `
                <div class="bg-white p-8 rounded-lg shadow-sm">
                    <h2 id="auth-title" class="text-2xl font-bold text-center mb-6">Bejelentkezés</h2>
                    <form id="auth-form" class="space-y-6">
                        <div><label for="email" class="block text-sm font-medium text-gray-700">Email cím</label><input id="email" name="email" type="email" autocomplete="email" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></div>
                        <div><label for="password" class="block text-sm font-medium text-gray-700">Jelszó</label><input id="password" name="password" type="password" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></div>
                        <div><button id="auth-submit-btn" type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">Bejelentkezés</button></div>
                    </form>
                    <div class="mt-6 text-center"><a href="#" id="switch-auth-mode" class="text-sm text-green-600 hover:text-green-500">Nincs még fiókod? Regisztrálj!</a></div>
                </div>`;
            
            let isLoginMode = true;
            const authForm = document.getElementById('auth-form');
            const switchLink = document.getElementById('switch-auth-mode');
            const authTitle = document.getElementById('auth-title');
            const authSubmitBtn = document.getElementById('auth-submit-btn');

            switchLink.addEventListener('click', (e) => {
                e.preventDefault();
                isLoginMode = !isLoginMode;
                authTitle.textContent = isLoginMode ? 'Bejelentkezés' : 'Regisztráció';
                authSubmitBtn.textContent = isLoginMode ? 'Bejelentkezés' : 'Regisztráció';
                switchLink.textContent = isLoginMode ? 'Nincs még fiókod? Regisztrálj!' : 'Van már fiókod? Jelentkezz be!';
            });

            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = e.target.email.value;
                const password = e.target.password.value;
                if (isLoginMode) {
                    const { error } = await supaClient.auth.signInWithPassword({ email, password });
                    if (error) showToast("Hibás email vagy jelszó!", 'error');
                    else { showToast("Sikeres bejelentkezés!"); window.location.hash = '#home'; }
                } else {
                    const { error } = await supaClient.auth.signUp({ email, password });
                    if (error) showToast("Hiba a regisztráció során: " + error.message, 'error');
                    else showToast("Sikeres regisztráció! Kérlek, erősítsd meg az email címedet.");
                }
            });
        }
        
        // ... (A többi, már meglévő függvényed változatlanul itt következik)
        
    </script>
</body>
</html>
