<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Reklám feltöltése</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content-box" style="max-width: 500px; margin: 40px auto;">
    <h1>Reklám feladása (2990 Ft / 30 nap)</h1>
    <p>A reklám az adminisztrátor jóváhagyása után jelenik meg a főoldalon és a kapcsolódó aloldalakon.</p>
    <form id="reklamForm">
      <label>Reklámkép (JPG/PNG):</label>
      <input type="file" id="img" accept="image/png,image/jpeg" required>
      <label>Cél URL (kattintáskor ide vezet):</label>
      <input type="url" id="url" placeholder="https://..." required>
    </form>
    <div id="paypal-button-container" style="margin-top: 20px;"></div>
    <div id="uzenet" style="margin-top: 16px; font-weight: bold;"></div>
    <a href="index.html" style="display: block; margin-top: 20px;">Vissza a főoldalra</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=AaFUbbJ4zg7c2f0vWXPtUSJ0ePAs--FAjnc2Ms2bo1J7EVfppDITfh34J_vfGQc8v0sF-YR1o5vEfIV-&currency=HUF"></script>
  <script src="supabase.js"></script>
  <script>
    paypal.Buttons({
      createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: '2990', currency_code: 'HUF' } }] }),
      onApprove: (data, actions) => actions.order.capture().then(async (details) => {
        const uzenetDiv = document.getElementById('uzenet');
        uzenetDiv.textContent = "Fizetés sikeres, feltöltés folyamatban...";
        try {
            const { data: { user } } = await supaClient.auth.getUser();
            if (!user) throw new Error("A feltöltéshez be kell jelentkezned!");

            const imageFile = document.getElementById('img').files[0];
            if (!imageFile) throw new Error("Kép kiválasztása kötelező!");

            const filePath = `reklamok/${user.id}/${Date.now()}-${imageFile.name}`;
            await supaClient.storage.from('reklam-kepek').upload(filePath, imageFile);
            const { data: { publicUrl } } = supaClient.storage.from('reklam-kepek').getPublicUrl(filePath);

            const lejarat = new Date();
            lejarat.setDate(lejarat.getDate() + 30);

            const { error: insertError } = await supaClient.from('reklamok').insert([{
                image_url: publicUrl,
                target_url: document.getElementById('url').value,
                expires_at: lejarat.toISOString(),
                is_active: false // Adminnak kell jóváhagynia
            }]);
            if (insertError) throw insertError;
            
            uzenetDiv.innerHTML = "<span style='color:green;'>Sikeres feltöltés! A reklám az adminisztrátor jóváhagyása után jelenik meg.</span>";
        } catch (error) {
            uzenetDiv.innerHTML = `<span style='color:red;'>Hiba: ${error.message}</span>`;
        }
      })
    }).render('#paypal-button-container');
  </script>
</body>
</html>
